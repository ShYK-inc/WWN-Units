#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:hilPE
	displayText: Repair installation
	displayText_ru: Ремонтная установка
	displayText_uk: Ремонтна установка
	displayText_zh_cn: 维修工厂
	displayDescription: -Can heal and help build \n -Can be transported by builder
	displayDescription_ru: -Может лечить и помогать строить \n -Можно транспортировать строителем
	displayDescription_uk: -Може лікувати і допомагати будувати \n -Можна транспортувати будівельником
	displayDescription_zh_cn: -可以治疗和帮助建设 \n -可由施工人员运输
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 80, power=80
	maxHp: 180
	mass: 1000
	armour:1
	techLevel: 1
	experimental: false
	buildSpeed: 5.5s
	radius: 10
	isBio: false
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: false
	selfRegenRate:0.1
	tags: transportableSOL, building,ust
	fogOfWarSightRange:10
	nanoRange: 200
	nanoRepairSpeed: 0.4
	canRepairUnitsOnlyWithTags:transportable,transportableSOL,air,nav,building,building+,BIG
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
	unitsSpawnedOnDeath: hild
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=1
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=100
#//////////////////////////////[Створки]/////////////////////////////////////////
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	imageScale: 0.3
	total_frames: 4
	image: RSZO.png
	image_wreak: NONE
	image_turret:NONE
	#scaleTurretImagesTo:10
	image_shadow: AUTO_ANIMATED
	#lock_body_rotation_with_main_turret: true
	
	animation_moving_start: 1
	animation_moving_end: 3
	animation_moving_speed: 5
	animation_moving_pingPong: true

	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 120
	animation_idle_pingPong: true
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	#isFixedFiring: true
	turretTurnSpeed: 2
	maxAttackRange: 200
	shootDelay: 15
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 0
	idleDir:0
	canShoot: false
	isMainNanoTurret: true
	size:8
	
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0.8
	moveAccelerationSpeed: 0.02
	moveDecelerationSpeed: 0.02
	joinsGroupFormations: true
	maxTurnSpeed:1
	turnAcceleration: 1
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	reverseSpeedPercentage:0
	fallingAcceleration:0.001
#//////////////////////////////[Парашютированиее]/////////////////////////////////////////
[hiddenAction_circle]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3PP*1
[hiddenAction_desconectar]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
