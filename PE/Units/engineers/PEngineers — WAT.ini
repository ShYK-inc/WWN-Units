#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: EngineerProtWAT
	displayText: Engineers
	displayText_ru: Инженеры
	displayText_uk: Інженери
	displayText_zh_cn: 工程师
	displayDescription: -Can build buildings and repair \n -Floating
	displayDescription_ru: -Могут строить здания и чинить \n -Плавают
	displayDescription_uk: -Можуть будувати будівлі і лагодити \n -Плавають
	displayDescription_zh_cn: -可以建造建筑物和修理 \n -它们在漂浮
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 50
	maxHp: 100
	mass: 200
	armour: 2
	techLevel: 1
	experimental: false
	buildSpeed: 2.5s
	#availableInDemo: true
	radius: 13
	isBio: true
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: true
	selfRegenRate:0.1
	tags: transportableSOL,wat
	fogOfWarSightRange:8
	nanoRange: 50
	nanoRepairSpeed: 0.25
	#nanoBuildSpeed: 0.35
	canBuild_1_name: repair,reclaim
	canBuild_1_pos:  1
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
	canRepairUnitsOnlyWithTags:transportable,transportableSOL,air,nav,building,building+
	canReclaimResources: true
	canReclaimResourcesNextSearchRange: 350
	soundOnDeath: ..\..\..\OGG\U1p.ogg, ..\..\..\OGG\U2p.ogg,..\..\..\OGG\U3p.ogg,..\..\..\OGG\U4p.ogg,..\..\..\OGG\U5p.ogg,..\..\..\OGG\U6p.ogg,..\..\..\OGG\UU.ogg
	showInEditor:false
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=2
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=50
[hiddenAction_trigger_onLand]
	autoTrigger: if not self.overWater()
	convertTo: EngineerProt
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	imageScale: 0.3
	image_turret: NONE
	#scaleTurretImagesTo:16
	total_frames: 4
	image:  ENGPrWAT.png
	image_wreak:  wreack.png
	image_shadow: NONE
	dustEffect:true
	animation_moving_start: 1
	animation_moving_end: 3
	animation_moving_speed: 5
	animation_moving_pingPong: true
	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 120
	animation_idle_pingPong: true
	lock_body_rotation_with_main_turret: true
	icon_zoomed_out:micon.png
	splastEffect: true
	repairEffect:CUSTOM:Spar,CUSTOM:Liig,CUSTOM:Bea
	#repairEffectAtTarget:
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	isFixedFiring: true
	turretMultiTargeting: true
	turretSize: 10
	turretTurnSpeed: 2
	maxAttackRange: 150
	shootDelay: 35
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 1
	canShoot: false
	isMainNanoTurret: true
	invisible:true
	size:0
canAttackCondition: if self.resource(type='Stun',lessThan=1)

[effect_Spar]
life: 15
image: ROOT:common\chargesparks.png
alpha:1
scaleFrom: 0
scaleTo: 0.2
dirOffset:0
dirOffsetRandom:359
xOffsetRelative:3
yOffsetRelative:6
ySpeedRelative:2
[effect_Liig]
life: 30
image: ROOT:common\light_400.png
alpha:0.7
scaleFrom: 0.1
scaleTo: 0.25
color:#c20000
dirOffset:0
dirOffsetRandom:359
xOffsetRelative:3
yOffsetRelative:8
ySpeedRelative:2
[effect_Bea]
life: 20
image: ROOT:common\beam4.png
alpha:1
scaleFrom: 0.3
scaleTo: 0.3
dirOffset:0
#dirOffsetRandom:359
xOffsetRelative:3
yOffsetRelative:8
ySpeedRelative:4
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: HOVER
	moveSpeed: 0.7
	moveAccelerationSpeed: 1
	moveDecelerationSpeed: 1
	joinsGroupFormations: true
	maxTurnSpeed: 2
	turnAcceleration: 2
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	reverseSpeedPercentage:0
	fallingAcceleration:0.001
#//////////////////////////////[Парашютирование]/////////////////////////////////////////
[hiddenAction_circ]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3PP*1
[hiddenAction_desconec]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
[ai]
	useAsBuilder: true	
	useAsHarvester:true
