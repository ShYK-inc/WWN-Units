#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=2
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=50
	
[hiddenAction_trigger_onLand]
	autoTrigger: if self.overWater()
	convertTo: EngineerProtWAT
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	imageScale: 0.3
	image_turret: NONE
	#scaleTurretImagesTo:16
	total_frames: 4
	image:  ENGPr.png
	image_wreak:  wreack.png
	image_shadow: NONE
	dustEffect:true
	animation_moving_start: 1
	animation_moving_end: 3
	animation_moving_speed: 3
	animation_moving_pingPong: true
	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 120
	animation_idle_pingPong: true
	lock_body_rotation_with_main_turret: true
	icon_zoomed_out:micon.png
	
	repairEffect:CUSTOM:Spar,CUSTOM:Liig,CUSTOM:Bea
	#repairEffectAtTarget:
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	isFixedFiring: true
	turretMultiTargeting: true
	turretSize: 10
	turretTurnSpeed: 2
	maxAttackRange: 150
	shootDelay: 35
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 1
	canShoot: false
	isMainNanoTurret: true
	invisible:true
	size:0
canAttackCondition: if self.resource(type='Stun',lessThan=1)

