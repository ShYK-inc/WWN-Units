[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Miniring
	displayText: Mini ring
	displayText_ru: Мини кольцо
	displayText_uk: Міні кільце
	displayText_zh_cn: 迷你戒指
	displayDescription: -Fast \n -Large one-shot damage underneath
	displayDescription_ru: -Быстрое \n -Большой урон под себя
	displayDescription_uk: -Швидке \n -Велика шкода під себе
	displayDescription_zh_cn: -快速 \n -底部损坏严重
	copyFrom: ROOT:Additional\StunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 150,power=800
	maxHp: 200
	armour:5
	mass: 1000
	techLevel: 1
	buildSpeed: 15s
	tags:air,mring
	selfRegenRate:0.1
	#disableAllUnitCollisions:true
	softCollisionOnAll:55
	radius: 5
	isBio: false
	fogOfWarSightRange:10
	
#//////////////////////////////[Действия]/////////////////////////////////////////	

#//////////////////////////////[Действия]/////////////////////////////////////////
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	spawnEffects:CUSTOM:LIBURN,smallExplosion
	playSoundAtUnit:unit_explode
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=100
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 40
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 5
	scaleTo: 0
	alpha: 0.7	
	drawUnderUnits:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale:0.25
scaleTurretImagesTo:20
image_turret:ROOT:common\fireRing22.png
	image:        base.png
	image_wreak:  none
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out:micon1.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits:  if self.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	shootDelay: 5s
	turretRotateWithBody: true
	maxAttackRange: 40
	attackMovement: bomber
	dieOnAttack: true
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_2]
	x: 0
	y: 0
	canAttack:false
	idleSpin: 3
	
[turret_1]
	x:0
	y:0
	invisible:true
	shoot_sound:..\..\..\OGG\rocket_shot.ogg
	shoot_sound_vol:0.2	
	canOnlyAttackUnitsWithoutTags: ORB,air
[projectile_1]
	directDamage: 200
	life: 40
	speed: 5
	moveWithParent: true
	beamImage:      ROOT:common\beam4.png
	beamImageEnd:   SHARED:beam1_end.png
	beamImageStart: SHARED:beam1_start.png
	beamImageOffsetRate: 0.5
	explodeEffect: CUSTOM:DIRbum,CUSTOM:waterSplash,CUSTOM:SiZa2,CUSTOM:ZAREVO2
	explodeEffectOnShield: NONE
	sweepOffsetFromTargetRadius:0.4
	sweepSpeed:5
	tags:land4
deflectionPower:-1
[effect_SiZa2]
life:100
image: ROOT:common\rotorwash+.png
scaleFrom: 0
scaleTo: 0.5
color:#fc0000
alpha: 3
attachedToUnit:false
[effect_ZAREVO2]
	image: ROOT:common\light_400.png
	life: 150
	fadeOut: true
	attachedToUnit: true
	color: #ff0000
	fadeInTime:0.001
	scaleFrom: 0.5
	scaleTo: 0
	alpha: 0.5
	drawUnderUnits:false

#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 1.8
	moveAccelerationSpeed: 0.1
	moveDecelerationSpeed: 0.1
	reverseSpeedPercentage: 0
	maxTurnSpeed: 2
	turnAcceleration: 2
	targetHeight: 20
	targetHeightDrift: 1
	moveSlidingMode :true
	moveIgnoringBody:true
	moveSlidingDir:  181
	slowDeathFall: true
[ai]
	buildPriority: 0.4
	
