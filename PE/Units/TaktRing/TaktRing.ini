#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Taktring
	displayText: Tactical ring
	displayText_ru: Тактическое кольцо
	displayText_uk: Тактичне кільце
	displayText_zh_cn: 战术环
	displayDescription: -Fast \n -Large one-shot damage underneath
	displayDescription_ru: -Быстрое \n -Большой урон под себя
	displayDescription_uk: -Швидке \n -Велика шкода під себе
	displayDescription_zh_cn: -快速 \n -底部损坏严重
	copyFrom: ROOT:Additional\StunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400,power=2000
	maxHp: 700
	armour:7
	mass: 2000
	techLevel: 1
	buildSpeed: 30s
	tags:air,ringT
	selfRegenRate:0.2
	#disableAllUnitCollisions:true
	softCollisionOnAll:15
	radius: 11
	isBio: false
	fogOfWarSightRange:10
	
#//////////////////////////////[Действия]/////////////////////////////////////////	
[action_1]
	convertTo: TaktringSP
	displayType: action
	price:  power=500
	text: Get into orbit
	text_ru: Выйти на орбиту
	text_uk: Вийти на орбіту
	text_zh_cn: 进入轨道
	description: -Vulnerable only to anti-orbital defense	
	description_ru: -Уязвим только для ПОО
	description_uk: -Вразливі тільки для ПОО
	description_zh_cn: -仅容易受到波罗
	buildSpeed: 3s
	pos:-1
	highPriorityQueue: true
	playSoundAtUnit:..\..\..\OGG\polet-kosmicheskogo-korablya.ogg
#//////////////////////////////[Действия]/////////////////////////////////////////
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	spawnEffects:CUSTOM:LIBURN,largeExplosion
	playSoundAtUnit:unit_explode
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=400
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 40
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 5
	scaleTo: 0
	alpha: 0.7
	drawUnderUnits:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale:0.5
scaleTurretImagesTo:35
image_turret:ROOT:common\fireRing22.png
	image:        base.png
	image_wreak:  none
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits:  if self.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	shootDelay: 5s
	turretRotateWithBody: true
	maxAttackRange: 40
	attackMovement: bomber
	dieOnAttack: true
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_2]
	x: 0
	y: 0
	canAttack:false
	idleSpin: 3
	
[turret_1]
	x:0
	y:0
	invisible:true
	shoot_sound:..\..\..\OGG\rocket_shot.ogg
	shoot_sound_vol:0.2	
	canOnlyAttackUnitsWithoutTags: ORB,air
[projectile_1]
	directDamage: 1500
	life: 40
	areaDamage: 1000
	areaRadius: 50
	speed: 5
	moveWithParent: true
	beamImage:      ROOT:common\beam4.png
	beamImageEnd:   SHARED:beam1_end.png
	beamImageStart: SHARED:beam1_start.png
	beamImageOffsetRate: 0.5
	explodeEffect: CUSTOM:DIRbum,CUSTOM:waterSplash,CUSTOM:SiZa2,CUSTOM:ZAREVO2,CUSTOM:sound
	explodeEffectOnShield: NONE
	sweepOffsetFromTargetRadius:0.4
	sweepSpeed:5
	tags:land4
deflectionPower:-1
	spawnProjectilesOnExplode:artycanon2Re
[projectile_artycanon2Re]
	life: 0
	areaDamage: 1000
	areaRadius: 50
	friendlyFire:true
	explodeOnEndOfLife: true
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0	
[effect_SiZa2]
life:100
image: ROOT:common\rotorwash+.png
scaleFrom: 0
scaleTo: 0.7
color:#fc0000
alpha: 3
attachedToUnit:false
[effect_ZAREVO2]
	image: ROOT:common\light_400.png
	life: 150
	fadeOut: true
	attachedToUnit: true
	color: #ff0000
	fadeInTime:0.001
	scaleFrom: 0.7
	scaleTo: 0
	alpha: 0.5
	drawUnderUnits:false
[effect_sound]
	priority:high
	createWhenOverLand:true
	createWhenOverLiquid:false
	image:TactExp.png
	life: 4000
	fadeOut: true
	scaleFrom: 0.95
	scaleTo: 0.95
	alpha:1
	drawUnderUnits:true
	alsoPlaySound: ..\..\..\OGG\vzryivyi-s-gromyihaniem-32143.ogg
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 1.8
	moveAccelerationSpeed: 0.1
	moveDecelerationSpeed: 0.1
	reverseSpeedPercentage: 0
	maxTurnSpeed: 2
	turnAcceleration: 1
	targetHeight: 20
	targetHeightDrift: 1
	moveSlidingMode :true
	moveIgnoringBody:true
	moveSlidingDir:  181
	slowDeathFall: true
[ai]
	buildPriority: 0.4
	
