#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: pSBdd
	displayText: Space Builder
	displayText_ru: Космический строитель
	displayText_uk: Космічний будівельник
	displayText_zh_cn: 太空建设者
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 200
	maxHp: 300
	armour:10
	mass: 400000
	techLevel: 1
	radius: 10
	buildSpeed: 5s
	displayRadius: 10
	isBio: false
	isBuilding: false
	softCollisionOnAll: 10
	tags:recl
	stayNeutral: true
createNeutral: true
canNotBeDamaged:false
	resourceRate: 0.2
	selfRegenRate: -0.01
	isUnselectable: false
	showInEditor: false
	explodeOnDeath:false
	showOnMinimap:false
disableDeathOnZeroHp:true
[hiddenAction_d]
	autoTrigger: if self.hp(empty=true)
	deleteSelf:true
	autoTriggerCheckRate: every8Frames
[hiddenAction_onWater]
	autoTrigger: if self.isOverwater()
	convertTo:Jastddw
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:      w.png
	image_wreak:  NONE
	image_turret: NONE
	scaleImagesTo: 40
	showHealthBar:false
	drawLayer:bottom
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 19
	turretTurnSpeed: 4
	maxAttackRange: 1
	shootDelay: 0
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0.0
	moveAccelerationSpeed: 0.0
	moveDecelerationSpeed: 0.0

