[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Miner
	displayText: Miner
	displayText_ru: Минер
	displayText_uk: Мінер
	displayText_zh_cn: 矿工
	displayDescription: -Can cross mountains \n -Walking underwater \n -Sets traps
	displayDescription_ru: -Может переходить через горы \n -Ходит под водой \n -Устанавливает ловушки
	displayDescription_uk: -Може перетнути гори \n -Ходить під водою \n -Встановлює пастки
	displayDescription_zh_cn: -可以翻山越岭 \n -在水下行走 \n -设置陷阱
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 120,power=60
	maxHp: 150
	armour:2
	mass: 2000
	techLevel: 1
	buildSpeed: 5s
	radius: 11
	displayRadius: 11
	tags: transportable
	fogOfWarSightRange: 15
	isBio: false
	softCollisionOnAll: 0
	selfRegenRate:0.1
	canBuild_1_name: minePE,wallPE
	canBuild_1_pos:  1
	nanoRange: 150
	nanoRepairSpeed: 0.2
	nanoBuildSpeed: 1.2
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
	canRepairUnitsOnlyWithTags:TRAP
	generation_resources:MD=0.1
	generation_active:if self.resource(type='MD',lessThan=1) and self.resource(type='Stun',lessThan=1)
	unitsSpawnedOnDeath: Minerd
	[resource_MD]
	displayName:MD
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=2
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=135
[action_trigger_onWater]
	autoTrigger: if self.overWater()
	convertTo: MinerW
	buildSpeed: 0
	isVisible: false
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:        tank.png
	image_wreak:  NONE
	image_turret: NONE
	imageScale:0.75
	turretImageScale:0.8
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits:true
	canAttackLandUnits:  false
	canAttackUnderwaterUnits: false
	turretSize: 15
	turretTurnSpeed: 4
	maxAttackRange: 150
	shootDelay: 30
#//////////////////////////////[Орудие]/////////////////////////////////////////

[turret_MD]
	x: 0
	y: 0
	idleDir:0
	invisible: true
	canAttackFlyingUnits: true
	interceptProjectiles_withTags: ro1
	interceptProjectiles_andUnderDistance:150
	shoot_sound: large_gun_fire2
	shoot_sound_vol:0.3
	shoot_light:#ffc800
	projectile: pow1
	resourceUsage:MD=1
	size: 1
	canOnlyAttackUnitsWithTags:mring
	showRangeUIGuide:false
[projectile_pow1]
	directDamage: 600
	life: 99999
	speed: 3
	targetSpeed: 5
	targetSpeedAcceleration:1
	frame:7
	drawType:0
	trailEffect: CUSTOM:MD
	trailEffectRate:4
	deflectionPower:-1
[effect_MD]
	stripIndex: effects
	frameIndex: 0
	life: 120
	fadeOut: true
	attachedToUnit: false
	color: #FF5e5353
	fadeInTime:5
	scaleFrom: 0.5
	scaleTo: 3.5
	alpha: 1
	drawUnderUnits:false
	atmospheric:true
	dirOffsetRandom:180
	shadow:true
	xSpeedAbsoluteRandom: 0.2
	ySpeedAbsoluteRandom: 0.2
#//////////////////////////////[Движение]/////////////////////////////////////////
[leg_1]
	x: -12
	y: 2
	attach_x: -2
	attach_y: 2
	moveSpeed: 4
	rotateSpeed: 5
	heightSpeed: 0.7
	resetAngle:25
	image_leg:  leg_2.png
	image_foot: foot_small_2.png
	dust_effect: true
	holdDisMin: 5
	holdDisMax: 14
	favourOppositeSideNeighbours: true
	estimatingPositionMultiplier:0.6
[leg_2]
	x: 12
	y: 2
	attach_x: 2
	attach_y: 2
	copyFrom: 1
[leg_3]
	x:0
	y:-14
	moveSpeed: 1
	holdDisMin: 0
	holdDisMax: 15
	endDirOffset:180
	lockMovement: false
	drawOverBody: false
	image_leg:  tankG.png
	hardLimit: 14
	heightSpeed:0
[movement]
	movementType: OVER_CLIFF_WATER
	moveSpeed: 1.4
	moveAccelerationSpeed: 0.07
	moveDecelerationSpeed: 0.17
	maxTurnSpeed: 4
	turnAcceleration: 0.25
	#reverseSpeedPercentage:0.9
	moveSlidingMode :false
	moveIgnoringBody:false
	fallingAcceleration:0.001
#//////////////////////////////[Парашютирование]/////////////////////////////////////////
[hiddenAction_circ]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3PP*1
[hiddenAction_desconec]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
