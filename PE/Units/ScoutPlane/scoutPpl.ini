[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SCPEd
	displayText: Reconnaissance Plane
	displayText_ru: Самолет-разведчик
	displayText_uk: Літак-розвідник
	displayText_zh_cn: 侦察机
	displayDescription: -Fast \n -Can`t attack \n -It has radar
	displayDescription_ru: -Быстрый \n -Не может атаковать \n -Имеет радар
	displayDescription_uk: -Швидкий \n -Не може атакувати \n -Має радар
	displayDescription_zh_cn: -快速 \n -无法攻击 \n -它有雷达
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 50
	maxHp: 100
	armour:999
	mass: 1000
	techLevel: 1
	buildSpeed: 5s
	radius: 5
	displayRadius: 5
	tags: radar15
	isBio: false
	fogOfWarSightRange:17
	isUnselectable:true
	isUnselectableAsTarget:true
	canOnlyBeAttackedByUnitsWithTags:KZS
	softCollisionOnAll: 0
	showInEditor:false
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
 [action_death]
  autoTrigger: if self.timeAlive(laterThanSeconds=7)
  deleteSelf:true
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:       base_dead.png
	image_wreak:  NONE
	imageScale:0.8
	image_turret:NONE
	turretImageScale:0.8
	image_shadow: AUTO
	showHealthBar:false
	shadowOffsetX:1
	shadowOffsetY:1
isVisible:false
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 20
	turretTurnSpeed: 4
	maxAttackRange: 50
	shootDelay: 60
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0
	moveAccelerationSpeed: 0.07
	moveDecelerationSpeed: 0.17
	maxTurnSpeed: 0
	turnAcceleration: 0.25
	moveSlidingMode :false
	moveIgnoringBody:false
	fallingAcceleration:0.001
#//////////////////////////////[Действия]/////////////////////////////////////////	
