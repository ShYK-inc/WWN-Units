[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SCPE
	displayText: Reconnaissance Plane
	displayText_ru: Самолет-разведчик
	displayText_uk: Літак-розвідник
	displayText_zh_cn: 侦察机	
	displayDescription: -Fast \n -Can`t attack \n -It has radar
	displayDescription_ru: -Быстрый \n -Не может атаковать \n -Имеет радар
	displayDescription_uk: -Швидкий \n -Не може атакувати \n -Має радар
	displayDescription_zh_cn: -快速 \n -无法攻击 \n -它有雷达
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 60,power=80
	maxHp: 250
	mass: 3000
	disableAllUnitCollisions:true
	techLevel: 1
	buildSpeed: 6s
	energyMax:1
	energyRegen:0.001
	radius: 14
	isBio: false
	fogOfWarSightRange:17
	tags:radar15,air
	selfRegenRate:0.1
	#disableDeathOnZeroHp:true
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_V]
autoTrigger: if numberOfUnitsInAggressiveTeam(withTag="atmo",withinRange=900, greaterThan=0)
	convertTo: SCPEv
autoTriggerCheckRate:every8Frames
[hiddenAction_Byaaa2]
	autoTriggerOnEvent:destroyed
spawnUnits:pRpddnA,SCPEd
	spawnEffects:CUSTOM:LIBURN
	playSoundAtUnit:unit_explode
	addResources: Потери=1
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=80
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 40
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 5
	scaleTo: 0
	alpha: 0.7
	drawUnderUnits:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	image:        base.png
	image_wreak:  base_dead.png
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	movementEffect: CUSTOM:projectileTrail
	movementEffectRate: 0.5
	imageScale:0.9
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
[turret_laserDefence]
	x: 0
	y: -10
	canShoot: false
	invisible: true
	laserDefenceEnergyUse: 1
	limitingRange: 150
	size:1
#//////////////////////////////[Эффекты]/////////////////////////////////////////
[effect_projectileTrail]
	alsoEmitEffects:CUSTOM:T1
	createWhenZoomedOut: false
	priority:low
	xOffsetRelative:0
	yOffsetRelative:-13
	image: ROOT:common\Sled3.png
	life: 10
	fadeOut: true
	attachedToUnit: false
	fadeInTime:0
	scaleFrom: 0.5
	scaleTo: 0.5
	alpha: 0.7
	drawUnderUnits:true
	ySpeedRelative:-0.1	
[effect_T1]
	image: SHARED:light_50.png
	life: 10
	fadeOut: true
	xOffsetRelative: 0
	yOffsetRelative:-13
	attachedToUnit: true
	color: #ff0000
	scaleFrom: 1
	scaleTo: 1
	alpha: 0.05
	drawUnderUnits:true
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 4
	moveAccelerationSpeed: 0.07
	moveDecelerationSpeed: 0.1
	maxTurnSpeed: 2
	turnAcceleration: 0.1
	targetHeight: 20
	targetHeightDrift: 1
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	slowDeathFall: true
