	displayDescription_zh_cn: -可增加视觉半径 \n -在水下行走 \n -斯坦尼斯，射入太空
	copyFrom: ROOT:Additional\Stun.template,ROOT:Additional\effects\HeTrPE.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 300,power=400
	maxHp: 500
	armour:4
	mass: 2000
	techLevel: 1
	buildSpeed: 40s
	radius: 11
	displayRadius: 11
	tags: transportable,radar15,AORB
	fogOfWarSightRange: 20
	isBio: false
	softCollisionOnAll: 0
	selfRegenRate:0.15
	generation_resources:power=-15
	generation_active: if self.resource(type='PU',greaterThan=0)
	unitsSpawnedOnDeath: Drotd
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_MD]
	displayName:MD
	[resource_CN]
	displayName:Combat Number
	[resource_PU]
	displayName:PU
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=4
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=400
[action_trigger_onWater]
	autoTrigger: if self.overWater()
	convertTo: DrotW
	buildSpeed: 0
	isVisible: false
	convertTo_keepCurrentFields:maxHp
	setResourcesWithLogic:PU=0,Vet=0
	temporarilyRemoveTags:radar30
	
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")

[hiddenAction_rad]	
	autoTrigger: if self.resource(type='MD',lessThan=1) and self.resource(type='Stun',lessThan=2)
	addResources:MD=0.1
	
[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1,hp=110
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1,hp=160
	
[action_Veterancy1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\Proton_veterenar0.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=349) and not self.resource(type='Ck',greaterThan=1049) and self.resource(type='Vet',lessThan=1)
