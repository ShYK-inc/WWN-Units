#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: U1_Bay_PE
	displayText: Factory
	displayText_ru: Завод
	displayText_uk: Завод
	displayText_zh_cn: 火箭工厂
	displayDescription: -Produces all planetary units
	displayDescription_ru: -Производит все планетарные юниты
	displayDescription_uk: -Виробляє всі планетарні юніти
	displayDescription_zh_cn: -生产所有行星装置
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400
	maxHp: 800
	armour: 3
	techLevel: 1
	buildSpeed: 9s
	mass: 9000
	footprint: 0,0,1,1
	constructionFootprint:0,0,1,1
	selfRegenRate:0.02
	buildingToFootprintOffsetX:20
	buildingToFootprintOffsetY:20
	radius: 35
	isBuilding: false
	isBio: false
	showOnMinimap: false
    isUnrepairableUnit: true
    ignoreInUnitCapCalculation: true
    canNotBeDamaged:true
    canNotBeDirectlyAttacked:true
    isUnselectable: true
    isUnselectableAsTarget: false
	maxTransportingUnits:8
	transportUnitsRequireMovementType:WATER,HOVER,OVER_CLIFF,OVER_CLIFF_WATER,LAND
	transportUnitsRequireTag:transportable,transportableSOL
	transportUnitsAddUnloadOption:true
	transportUnitsCanUnloadUnits:true
	showInEditor:false
	transportUnitsBlockOtherTransports:false
	transportUnitsHealBy:0.1
	#tags:T4,desant
	#exit_x: 0
	#exit_y: 15
	#exit_dirOffset:180
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	drawLayer:bottom
	image:    None.png
	imageScale:0.7
	image_wreak:  NONE
	image_shadow: NONE
	shadowOffsetX:1
	shadowOffsetY:1
	#isVisible:false
	icon_zoomed_out_neverShow:true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: true
	turretSize: 2
	turretTurnSpeed: 5
	maxAttackRange: 10000
	shootDelay: 10
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
	
	
