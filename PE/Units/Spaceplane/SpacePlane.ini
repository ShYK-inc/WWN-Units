[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SpplPE
	displayText: Aircraft "Skyline"
	displayText_ru: Самолет "Небосвод"
	displayText_uk: Літак "Небосвод"
	displayText_zh_cn: 飞机 "Skyline"
	displayDescription: -Launches spaceships and rockets \n -Transports and drops units
	displayDescription_ru: -Запускает космические корабли и ракеты \n -Перевозит и десантирует юниты
	displayDescription_uk: -Запускає космічні кораблі та ракети \n -Перевозить і десантує юніти
	displayDescription_zh_cn: -发射飞船和火箭 \n -转运和投放单位
	copyFrom: ROOT:Additional\StunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 500,power=800
	maxHp: 750
	mass: 5000
	techLevel: 1
	experimental: false
	buildSpeed: 30s
	displayRadius:25
	radius: 25
	isBio: false
	isBug: false
	tags:airG,AORB
	disableAllUnitCollisions:true
	numBitsOnDeath: 11
	hideScorchMark: true
	#fogOfWarSightRange:18
	energyMax:2
	energyRegen:0.0015

	maxTransportingUnits: 5
	transportUnitsCanUnloadUnits: true
	transportUnitsRequireTag:transportableSOL,transportable
	transportUnitsUnloadDelayBetweenEachUnit: 0.3s
	transportUnitsKillOnDeath: if self.isOverLiquid()
	transportUnitsBlockOtherTransports:false
	transportSlotsNeeded:2	
	selfRegenRate:0.15
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	

[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1, hp=150
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1, hp=200

[action_V1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\Proton_veterenar0.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=699) and not self.resource(type='Ck',greaterThan=2099) and self.resource(type='Vet',lessThan=1)
	setResourcesWithLogic:Vet=1
	setUnitStats:maxHp=900, moveSpeed=1.55, maxTurnSpeed=2, maxAttackRange=720,selfRegenRate=0.2,fogOfWarSightRange+=1
	autoTriggerCheckRate: every8Frames
[action_V2]
	text: Veterancy II
	text_ru: Ветеранство II
	text_uk: Ветеранство II
	text_zh_cn: 退伍军人 II
	buildSpeed: 0s
	pos:1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=1)
	iconImage: ROOT:\common\Proton_veterenar1.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=2099) and self.resource(type='Vet',lessThan=2)
	setResourcesWithLogic:Vet=2
	setUnitStats:maxHp=1100, moveSpeed=1.7, maxTurnSpeed=2.5, maxAttackRange=740,selfRegenRate=0.25,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames

[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_V]
	autoTrigger: if numberOfUnitsInAggressiveTeam(withTag="atmo",withinRange=900, greaterThan=0)
	convertTo: SpplPEv
	convertTo_keepCurrentFields:maxHp
	autoTriggerCheckRate:every8Frames
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=11
spawnUnits:SpplddnA
	spawnEffects:CUSTOM:LIBURN
	playSoundAtUnit:unit_explode
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=700

[action_launchNuke]
	fireTurretXAtGround: siloTop
	price: 750,power=200
	text: Mud rocket
	text_ru: Грязевая ракета
	text_uk: Грязьова ракета
	text_zh_cn: 泥浆火箭
	displayType: action
	buildSpeed: 4s
	pos: 0.1
	onlyOneUnitAtATime: true
	isLocked:if numberOfUnitsInTeam(withTag="airT1", lessThan=3) or self.transportingCount(greaterThan=0)
	isLockedMessage: Requires 3 aerodromes and Transporter must be empty
	
	isLockedAlt:if numberOfUnitsInTeam(withTag="rad", lessThan=1)
	isLockedAltMessage: Requires at least 1 antenna
	
	iconImage: rocketD.png
	addActionCooldownTime:30s
	allowMultipleInQueue:false
[action_launchNuke2]
	price: 500,power=800
	text: An anti-orbital missile
	text_ru: Противоорбитальная ракета
	text_uk: Протиорбітальна ракета
	text_zh_cn: 反轨道导弹
	displayType: action
	buildSpeed: 2s
	pos: 0.1
setResourcesWithLogic:ammo=1
	isLocked:if numberOfUnitsInTeam(withTag="airT1", lessThan=3) or self.transportingCount(greaterThan=0)
	isLockedMessage: Requires 3 aerodromes and Transporter must be empty
	
	isLockedAlt:if numberOfUnitsInTeam(withTag="rad", lessThan=1)
	isLockedAltMessage: Requires at least 1 antenna
	
	isActive:if self.ammo(lessThan=1)
	iconImage: rocketN.png
	addActionCooldownTime:30s
	allowMultipleInQueue:false
[action_launchBui]
	price: 400,power=400
	text: Space Builder
	text_ru: Космический строитель
	text_uk: Космічний будівельник
	text_zh_cn: 太空建设者
	displayType: action
	buildSpeed: 20s
	pos: 0.2
	unitShownInUI:pBuiSP
	spawnUnits:pBuiSP(offsetY=15)
	playSoundAtUnit: ..\..\..\OGG\zapusk-kosmicheskogo-korablya-29426.ogg
	convertTo:SpplPEpu
	convertTo_keepCurrentFields:maxHp
	
	isLockedAlt:if numberOfUnitsInTeam(withTag="rad", lessThan=1)
	isLockedAltMessage: Requires at least 1 antenna
	
resetCustomTimer:true
[action_launchGrap]
	price: 550,power=500
	text: Attack corvette "Garp"
	text_ru: Атакующий корвет "Гарп"
	text_uk: Атакувальний корвет "Гарп"
	text_zh_cn: 攻击型护卫舰 "Garp"
	displayType: action
	buildSpeed: 30s
	pos: 0.2
	unitShownInUI:GrapSP
	spawnUnits:GrapSP(offsetY=15)
	playSoundAtUnit: ..\..\..\OGG\zapusk-kosmicheskogo-korablya-29426.ogg
	convertTo:SpplPEpu
	convertTo_keepCurrentFields:maxHp
	
	isLockedAlt:if numberOfUnitsInTeam(withTag="rad", lessThan=1)
	isLockedAltMessage: Requires at least 1 antenna
	
resetCustomTimer:true	
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 40
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 5
	scaleTo: 0
	alpha: 0.7
	drawUnderUnits:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	imageScale: 1.25
	total_frames: 1
	image: Ti.png
	image_wreak:  wreck.png
	image_shadow: AUTO
	movementEffect: CUSTOM:projectileTrail
	movementEffectRate: 0.5
	lock_body_rotation_with_main_turret: false
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: if self.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	isFixedFiring: false
	turretTurnSpeed: 3
	maxAttackRange: 700
	shootDelay:10
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_laserDefence]
	x: 0
	y: -10
	canShoot: false
	invisible: true
	laserDefenceEnergyUse: 1
	limitingRange: 200
	size:1
[turret_siloTop]
	canShoot: false
	x: 0
	y: 0
	idleDir:0
	invisible: true
	shoot_sound:nuke_launch
	shoot_sound_vol:0.27
	shoot_light:#cd730c
	projectile: tacticProjectile
	size: 1
	turnSpeed: 40
[projectile_tacticProjectile]
