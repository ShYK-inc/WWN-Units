[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: minePEsp
	displayText: Mine
	displayText_ru: Мина
	displayText_uk: Міна
	displayText_zh_cn: 米娜
	displayDescription: -Explodes on contact with an enemy \n -Stun \n -Can be detected by radars
	displayDescription_ru: -Взрывается при соприкосновении с врагом \n -Станит \n -Может быть обнаружена радарами
	displayDescription_uk: -Вибухає при зіткненні з ворогом \n -Станіт \n -Може бути виявлена радарами
	displayDescription_zh_cn: -与敌人接触时爆炸 \n -斯坦尼特 \n -可以被雷达探测到
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 100, power=400
	maxHp: 60
	mass: 1000
	disableAllUnitCollisions:true
	numBitsOnDeath:2
	techLevel: 1
	buildSpeed: 2s
	radius: 12
	armour:10000
	isBio: false
	isBuilding: false
	fireTurretXAtSelfOnDeath:1
	showOnMinimap:false
	tags:building+,TRAP,AORB,ORB
	canOnlyBeAttackedByUnitsWithTags: AORB
  	fogOfWarSightRange:0
#canNotBeGivenOrdersByPlayer: true
[resource_Stun]
hidden: true
[hiddenAction_Start]
	autoTriggerOnEvent:created
	addWaypoint_type: move
	addWaypoint_position_relativeOffsetFromSelf:0,80
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_1]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar30",withinRange=350, lessThan=2) or numberOfUnitsInEnemyTeam(withTag="radar15",withinRange=200, lessThan=3) or numberOfUnitsInEnemyTeam(withTag="radar50",withinRange=500, lessThan=1)
	convertTo: minePESTsp
	isVisible: false
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=200
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	drawLayer:bottom
	total_frames: 1
	imageScale: 1
	image:        mineSP.png
	image_wreak:  NONE
	showHealthBar:false
	image_shadow: AUTO
	shadowOffsetX:0
	shadowOffsetY:2
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	dieOnAttack:true
	canAttack: true
	canAttackFlyingUnits: true
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	maxAttackRange:80
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 2
	image: NONE
	shoot_sound: ..\..\..\OGG\BAH1.ogg
	projectile:1
	size: 16
	delay: 100
	turnSpeed: 15
	turnSpeedAcceleration: 14
	canOnlyAttackUnitsWithTags:ORB
[projectile_1]
	areaDamage: 500
	areaRadius:80
areaRadiusFromEdge:true
areaDamageNoFalloff:true
	armourIgnoreAmount: 10000
	life: 1
	instant:true
	image:NONE
	drawSize: 0.01
	color: #bebe50
	largeHitEffect:true
	lightColor: #EEEEEE
	mutator2_ifUnitWithoutTags:0
	mutator2_addResourcesAreaHit:Stun=3
	explodeEffect: CUSTOM:SiZa2,CUSTOM:pr
	mutator1_ifUnitWithoutTags:ORB,BIG
	mutator1_areaDamageMultiplier:0
	deflectionPower:-1
	spawnProjectilesOnExplode:artycanon2Re
[projectile_artycanon2Re]
	life: 0
	areaDamage: 500
	areaRadius: 80
	friendlyFire:true
	explodeOnEndOfLife: true
	armourIgnoreAmount: 10000
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0
	areaRadiusFromEdge:true
areaDamageNoFalloff:true
[effect_SiZa2]
life:100
image: ROOT:common\rotorwash+.png
scaleFrom: 0
scaleTo: 0.6
color:#aed8ff
alpha: 3
attachedToUnit:false
[effect_w22]
life: 40
image:ROOT:common\shockwave_large.png
scaleFrom: 0
scaleTo: 0.5
[effect_pr]
life: 40
image: ROOT:common\chargesparks.png
alpha:5
scaleFrom: 0
scaleTo: 0.2
dirOffset:0
dirOffsetRandom:359
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType:AIR
	moveSpeed: 1
	moveAccelerationSpeed: 1
	moveDecelerationSpeed: 0.1
	maxTurnSpeed: 1
	targetHeight: 200
	targetHeightDrift: 0.5
	turnAcceleration: 1


