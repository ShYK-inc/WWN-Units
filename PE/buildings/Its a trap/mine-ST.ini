[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: minePEST
	displayText: Mine
	displayText_ru: Мина
	displayText_uk: Міна
	displayText_zh_cn: 米娜
	displayDescription: -Explodes on contact with an enemy \n -Stun \n -Can be detected by radars
	displayDescription_ru: -Взрывается при соприкосновении с врагом \n -Станит \n -Может быть обнаружена радарами
	displayDescription_uk: -Вибухає при зіткненні з ворогом \n -Станіт \n -Може бути виявлена радарами
	displayDescription_zh_cn: -与敌人接触时爆炸 \n -斯坦尼特 \n -可以被雷达探测到
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 30, power=120
	maxHp: 70
	mass: 1000
	isUnselectable:true
	isUnselectableAsTarget:true
	disableAllUnitCollisions:true
	showInEditor: false
	numBitsOnDeath:20
	techLevel: 1
	buildSpeed: 1s
	radius: 12
	armour:5
	isBio: false
	isBuilding: true
	fireTurretXAtSelfOnDeath:1
canNotBeDirectlyAttacked:true
canNotBeDamaged:false
	showOnMinimap:false
  	fogOfWarSightRange:0
[resource_Stun]
hidden: true

#//////////////////////////////[Действия]/////////////////////////////////////////
[action_1]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar15",withinRange=200, greaterThan=1) or numberOfUnitsInEnemyTeam(withTag="radar30",withinRange=350, greaterThan=0) or numberOfUnitsInEnemyTeam(withTag="radar50",withinRange=500, greaterThan=0)
	convertTo: minePE
	isVisible: false
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=60
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	drawLayer:bottom
	total_frames: 1
	imageScale: 0.80
	image:        mineEDE_anim.png
	image_wreak:  NONE
	isVisibleToEnemies:false
	showHealthBar:false
	image_shadow: NONE
	shadowOffsetX:0
	shadowOffsetY:2
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	dieOnAttack:true
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: true
	maxAttackRange:40
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 2
	image: NONE
	shoot_sound: ..\..\..\OGG\BAH1.ogg
	projectile:1
	size: 16
	delay: 100
	turnSpeed: 15
	turnSpeedAcceleration: 14
[projectile_1]
	areaDamage: 100
	areaRadius:40
	life: 1
	instant:true
	image:NONE
	drawSize: 0.01
	color: #bebe50
	#areaRadius: 35
	largeHitEffect:true
	lightColor: #EEEEEE
	mutator2_ifUnitWithoutTags:0
	mutator2_addResourcesAreaHit:Stun=3
	explodeEffect: CUSTOM:SiZa2,CUSTOM:pr
	deflectionPower:-1
	spawnProjectilesOnExplode:artycanon2Re
[projectile_artycanon2Re]
	life: 0
	areaDamage: 100
	areaRadius: 40
	friendlyFire:true
	explodeOnEndOfLife: true
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0
[effect_SiZa2]
life:100
image: ROOT:common\rotorwash+.png
scaleFrom: 0
scaleTo: 0.6
color:#aed8ff
alpha: 3
attachedToUnit:false
[effect_w22]
life: 40
image:ROOT:common\shockwave_large.png
scaleFrom: 0
scaleTo: 0.5
[effect_pr]
life: 40
image: ROOT:common\chargesparks.png
alpha:5
scaleFrom: 0
scaleTo: 0.2
dirOffset:0
dirOffsetRandom:359
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: OVER_CLIFF_WATER
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
