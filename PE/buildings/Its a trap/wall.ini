[core]
#////////////////////////////[Название]//////////////////////////////////////
name: wallPE
	displayText: Shafts
	displayText_ru: Валы
	displayText_uk: Вали
	displayText_zh_cn: 轴
	displayDescription: -Prevents the enemy from going further
	displayDescription_ru: -Не дает врагу пройти дальше
	displayDescription_uk: -Не дає ворогові пройти далі
	displayDescription_zh_cn: -阻止敌人走得更远
#//////////////////////////////[Код]/////////////////////////////////////////
  class: CustomUnitMetadata
  price: power=50,-5
  maxHp: 1000
  #canNotBeDirectlyAttacked:true
  #canNotBeDamaged:false
  armour: 5
  mass: 9000
  footprint: 0,0,0,0
  constructionFootprint:0,0,0,0
  buildingToFootprintOffsetX:10
  buildingToFootprintOffsetY:10
  techLevel: 1
  buildSpeed: 2s
  radius: 16
  tags:building+,TRAP
  isUnselectable:true
  buildingSelectionOffset: -1
  isBuilding: true
  isBio: false
  	fogOfWarSightRange:0
 [hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=15
