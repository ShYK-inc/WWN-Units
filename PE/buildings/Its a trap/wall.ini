  image_wreak:  NONE
  image_turret: NONE
  showHealthBar:false
  drawLayer:bottom
  	imageScale: 0.80
  image_shadow: NONE
  shadowOffsetX:1
  shadowOffsetY:1
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
  canAttack: false
  canAttackFlyingUnits: false
  canAttackLandUnits:   false
  canAttackUnderwaterUnits: false
