[core]
#//////////////////////////////[Код]/////////////////////////////////////////
#from Pyro mode
  name: nntox
  displayText: toxicate
  class: CustomUnitMetadata
  price:0
  maxHp: 100
  armour: 0
 # armourMinDamageToKeep: 0
  mass: 100
  techLevel: 1
  buildSpeed: 0.0002
  radius: 30
  fogOfWarSightRange: 0
  canNotBeDirectlyAttacked: true
  isUnselectable: true
 isUnselectableAsTarget:true
canNotBeDamaged:true
  	softCollisionOnAll:20
  #disableAllUnitCollisions: true
#  isUnrepairableUnit: true
  explodeOnDeath: false
  numBitsOnDeath: 0
  showOnMinimap:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
  total_frames: 1
 # drawLayer: 
  image:        none.png
  image_wreak:  none
  image_turret: none
  image_shadow: none
 	showHealthBar:false
  dustEffect: true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
  canAttack: false
  canAttackFlyingUnits: false
  canAttackLandUnits:   false
  canAttackUnderwaterUnits: false
  maxAttackRange: 300
  shootDelay: 150
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_Nap]
  x: 0
  y: 0
  projectile: Nap
  turnSpeed: 0
  turnSpeedAcceleration: 0
  shoot_sound:none
  shoot_sound_vol:0.0
[projectile_Nap]
  areaDamage: 55
  areaRadius: 60
  areaHitUnderwaterAlways:true
  armourIgnoreAmount:10
  life: 0
  instant: true
  speed: 4
  targetGround: true
  friendlyFire: true
  explodeEffect: none
  drawSize: 0.0
 	mutator1_ifUnitWithTags:nav
	mutator1_areaDamageMultiplier:3
 	mutator2_ifUnitWithTags:bar
	mutator2_areaDamageMultiplier:0
	deflectionPower:-1
	spawnProjectilesOnExplode:artycanon2Re
[projectile_artycanon2Re]
	life: 0
  areaDamage: 55
  areaRadius: 60
  areaHitUnderwaterAlways:true
  armourIgnoreAmount:10
	friendlyFire:true
	explodeOnEndOfLife: true
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0
[effect_fire1]
	life: 600
	priority:verylow
	spawnChance:0.5
	#delayedStartTimer: 60
	fadeOut: true
	fadeInTime: 30
	alpha: 0.3
	shadow: false
	scaleFrom: 0.6
	scaleTo: 0.8
	image:Green.png
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:30
	yOffsetAbsoluteRandom:30
	dirOffsetRandom:180
	dirSpeedRandom:0.1
[effect_fire2]
	life: 650
	priority:verylow
	spawnChance:0.5
	delayedStartTimer: 60
	fadeOut: true
	fadeInTime: 30
	alpha: 0.4
	shadow: false
	scaleFrom: 0.1
	scaleTo: 0.3
	image:dGreen.png
	#color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:30
	yOffsetAbsoluteRandom:30
	dirOffsetRandom:180
	dirSpeedRandom:0.1
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
  movementType: WATER
  targetHeight: 0
  targetHeightDrift: 0
  moveSpeed: 0.1
  moveAccelerationSpeed: 0.1
  moveDecelerationSpeed: 0.1
  maxTurnSpeed: 0
  moveSlidingMode :true
  moveIgnoringBody:true
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_fire]
  autoTrigger: if self.customTimer(laterThanSeconds=1)
  fireTurretXAtGround: Nap
  fireTurretXAtGround_withOffset: 0,0
[action_fire2]
  autoTrigger: if self.customTimer(laterThanSeconds=10)
  spawnEffects:CUSTOM:fire1,CUSTOM:fire2
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 300,300
addWaypoint_target_mapMustBeReachable:true
addWaypoint_maxTime: 10s
  	resetCustomTimer:true
 [action_death]
  autoTrigger: if self.timeAlive(laterThanSeconds=150) or not self.isOverwater()
  addResources: hp=-100000

