	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 2
	turretTurnSpeed: 6
	maxAttackRange: 180
	shootDelay: 40
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_5]
	x: 0
	y: 1
	canShoot: false
	isMainNanoTurret: true
	invisible:true
	size:0
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: BUILDING
	moveSpeed: 0
	moveAccelerationSpeed: 0
	moveDecelerationSpeed: 0
	maxTurnSpeed: 0
	turnAcceleration: 0
#//////////////////////////////[Интеллект]/////////////////////////////////////////
[ai]
buildPriority: 0.015
noneInBaseExtraPriority: 0.03
noneGlobalExtraPriority: 0.07
maxEachBase: 1
maxGlobal: 2
