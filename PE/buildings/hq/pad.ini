[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:pad
	copyFrom: common_slot.ini
	displayText: Airfield
	displayText_ru: Аэроплощадка
	displayText_uk: Аеродром-майданчик
	displayText_zh_cn: 机场
#//////////////////////////////[Код]/////////////////////////////////////////
	price: 3000
	canBuild_1_name: setRally,Tring,Miniring,Taktring
	canBuild_1_pos:  1
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_none]
	text: Dispose of the improvement
	text_ru: Утилизировать улучшение
	text_uk: Утилізувати поліпшення
	text_zh_cn: 处置改进
	isActive: if self.queueSize(empty=true)
	buildSpeed: 15s
	convertTo: nProt
	price: power=200
	addResources:100
	displayType: rally
	iconImage:SHARED:no_icon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 30
	turretTurnSpeed: 2
	shootDelay: 85
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image: pad.png
	scaleImagesTo:20
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	drawLayer: bottom

