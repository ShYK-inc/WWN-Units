#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:enFab
	copyFrom: common_slot.ini
	displayText: Energy generator
	displayText_ru: Энергогенератор
	displayText_uk: Енергогенератор
	displayText_zh_cn: 发电机
#//////////////////////////////[Код]/////////////////////////////////////////
	price: 3000
	generation_resources: power=50
	generation_active: if self.resource(type='power',greaterThan=0) and parent.resource(type='Stun',lessThan=1)
	[resource_Stun]
	hidden: true
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_none]
	text: Dispose of the improvement
	text_ru: Утилизировать улучшение
	text_uk: Утилізувати поліпшення
	text_zh_cn: 处置改进
	isActive: if self.queueSize(empty=true)
	buildSpeed: 15s
	convertTo: nProt
	price: power=200
	addResources:250
	displayType: rally
	iconImage:SHARED:no_icon.png
[hiddenAction_Bu]
	autoTrigger: true
	spawnEffects:CUSTOM:pr
[effect_pr]
	priority:high
	image:ROOT:common\fireRing2.png
	life: 100
	fadeOut: true
	fadeInTime: 10
	alpha: 0.8
	shadow: false
	scaleFrom: 0.05
	scaleTo: 0.05
	dirOffsetRandom:180
	dirSpeedRandom:5
	yOffsetRelative:0.6
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 30
	turretTurnSpeed: 2
	shootDelay: 85
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image: energ.png
	scaleImagesTo:14
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	drawLayer: bottom

