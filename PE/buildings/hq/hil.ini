[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:hilp
	copyFrom: common_slot.ini
	displayText: Mending station
	displayText_ru: Станция починки
	displayText_uk: Станція лагодження
	displayText_zh_cn: 修补站

#//////////////////////////////[Код]/////////////////////////////////////////
	price: 3000
	nanoRange: 140
	nanoRepairSpeed: 0.3
	canRepairUnitsOnlyWithTags:transportable,transportableSOL,air,nav,building,building+,BIG
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
#//////////////////////////////[Действия]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 10
	canShoot: false
	isMainNanoTurret: true
[action_none]
	text: Dispose of the improvement
	text_ru: Утилизировать улучшение
	text_uk: Утилізувати поліпшення
	text_zh_cn: 处置改进
	isActive: if self.queueSize(empty=true)
	buildSpeed: 15s
	convertTo: nProt
	price: power=200
	addResources:100
	displayType: rally
	iconImage:SHARED:no_icon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 3
	turretTurnSpeed: 2
	shootDelay: 85
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image: hil.png
	scaleImagesTo:14
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	drawLayer: bottom

