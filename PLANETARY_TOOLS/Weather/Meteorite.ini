	name:Meteor
	displayText: Meteorite
	displayText_ru: Метеорит
	displayText_uk: Метеорит
	displayText_zh_cn: 陨石
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	selfBuildRate: 0.0002
	selfRegenRate:1
