[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Earthquake
	displayText: Earthquake
	displayText_ru: Earthquake
	displayText_uk: Earthquake
	displayText_zh_cn: Earthquake
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	selfBuildRate: 0.0002
	selfRegenRate:1
	price: 0
	maxHp: 9999
	mass: 9999
	armour:100
	energyMax: 1
	#footprint used for collisions with units (left, up, right, down)
	footprint: 0,0,0,0
	isUnselectable:true
	isUnselectableAsTarget:true
	canOnlyBeAttackedByUnitsWithTags:KZS,WC
	#used for placement, and placement of other buildings
	techLevel: 3
	buildSpeed: 22s	
	radius: 1
	#displayRadius: 0
	buildingSelectionOffset: -3
	#createNeutral:true
	#isBuilding: true
	isBio: false
	
	
	showInEditor:false
	
	
isUnrepairableUnit:true
	createOnAggressiveTeam:true
	disableAllUnitCollisions:true
	generation_resources:ULTA=-0.1
[resource_ULTA]
	displayName:ULTA
[hiddenAction_Eff2]
  autoTrigger: if self.customTimer(laterThanSeconds=200) or self.resource(type='ULTA',greaterThan=1)
  fireTurretXAtGround: METEORIT
  fireTurretXAtGround_withOffset: 0,0
	#addEnergy:-1
[hiddenAction_Eff1]
  autoTrigger: if self.customTimer(laterThanSeconds=240)
  addEnergy:1
resetCustomTimer:true

[hiddenAction_Eff0]
  autoTrigger: if self.customTimer(laterThanSeconds=195) and self.energy(greaterThan=0.9)
playSoundAtUnit:ROOT:\OGG\Vulkan.ogg
showMessageToAllPlayers:Earthquake spotted
addEnergy:-1
[hiddenAction_WC]
autoTriggerOnEvent:tookDamage(withTag="WC")
addResources:ULTA=15
[hiddenAction_WC2]
autoTriggerOnEvent:tookDamage(withTag="WeaClear")
showMessageToAllPlayers:Weather removed
deleteSelf:true


[hiddenAction_R2]
autoTrigger: if self.numberOfUnitsInAllTeams(withTag="noWeather") == self.numberOfUnitsInAllTeams(withTag="Energo")
deleteSelf:true
autoTriggerCheckRate:every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale: 0.9
	image: None.png
	#image_back:   back.png
	image_wreak: NONE
	image_turret: NONE
	image_shadow: NONE
showHealthBar:false
showEnergyBar:false
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false

	turretSize: 0
	turretTurnSpeed: 6
	turretMultiTargeting:true
	maxAttackRange: 100
	shootDelay: 0.1
[turret_METEORIT]
#
x: 0
y: 0

canShoot: false
warmup: 18
projectile: 1
turnSpeedAcceleration: 1.0
recoilOffset: -2

[projectile_1]
