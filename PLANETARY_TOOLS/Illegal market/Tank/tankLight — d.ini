	selfRegenRate: -0.01
	isUnselectable: false
	showInEditor: false
	explodeOnDeath:false
	showOnMinimap:false
[hiddenAction_onWater]
	autoTrigger: if self.isOverwater()
	convertTo:tankIMdw
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:        tank_dead.png
	image_wreak:  NONE
	image_turret: NONE
	imageScale:0.8
	showHealthBar:false
	drawLayer:bottom
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 19
	turretTurnSpeed: 4
	maxAttackRange: 1
	shootDelay: 0

[movement]
movementType: NONE
moveSpeed: 0.0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0

