[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: tankIMd
	displayText: Light tank
	displayText_ru: Лёгкий танк
	displayText_uk: Легкий танк
	displayText_zh_cn: 轻罐
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 70
	maxHp: 200
	armour:10
	mass: 6000
	techLevel: 1
	buildSpeed: 5s
	radius: 5
	displayRadius: 11
	isBio: false
	softCollisionOnAll: 10
	tags:recl
	stayNeutral: true
createNeutral: true
canNotBeDamaged:false
