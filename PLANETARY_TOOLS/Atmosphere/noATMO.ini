#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: noATMO
	displayText: Aerodrome Т2
	displayText_ru: Без атмосферы
	displayText_uk: Без атмосфери
	displayText_zh_cn: 机场 Т2
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	selfBuildRate: 0.0002
	selfRegenRate:0.1
	price: 0
	maxHp: 999999
	mass: 999999
	armour:10000
	#footprint used for collisions with units (left, up, right, down)
	footprint: -1,-1,1,1
	#used for placement, and placement of other buildings
	constructionFootprint: -1,-1,1,1
	isUnselectable:true
	isUnselectableAsTarget:true
	canOnlyBeAttackedByUnitsWithTags:KZS
	disableAllUnitCollisions:true
	tags:atmo
	showOnMinimap:false
	techLevel: 1
	buildSpeed: 22s	
	radius: 100
	softCollisionOnAll:20
	#displayRadius: 25
	buildingSelectionOffset: -3
	createOnAggressiveTeam:true
	#isBuilding: true
	isBio: false
	numBitsOnDeath: 12
	
	
	showInEditor:false
	
	
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale: 0.9
	image: None.png
	#image_back:   back.png
	image_wreak: NONE
	image_turret: NONE
	image_shadow: NONE
isVisibleToEnemies:false

#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false

	turretSize: 0
	turretTurnSpeed: 6
	turretMultiTargeting:true
	maxAttackRange: 900
	shootDelay: 0.1

#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 0
	moveAccelerationSpeed: 0
	moveDecelerationSpeed: 0
	maxTurnSpeed: 0
	turnAcceleration: 0
	targetHeight: 0
	targetHeightDrift: 0
