#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: DimRift
	displayText: Dimensional rift
	displayText_ru: Пространственный разлом
	displayText_uk: Просторовий розлом
	displayText_zh_cn: 次元裂缝
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	selfBuildRate: 0.0002
	selfRegenRate:1
	price: 0
	maxHp: 5000
	mass: 9999
	armour:100
	energyMax: 1
	energyRegen:0.003
	#footprint used for collisions with units (left, up, right, down)
	footprint: 0,0,0,0
	#used for placement, and placement of other buildings
	constructionFootprint: 0,0,0,0
	techLevel: 3
	buildSpeed: 22s	
	radius: 1
	softCollisionOnAll:20
	#displayRadius: 0
	buildingSelectionOffset: -3
	createOnAggressiveTeam:true
	isBuilding: true
	isBio: false
	numBitsOnDeath: 12
	tags:RIFTblet
isUnrepairableUnit:true
	canOnlyBeAttackedByUnitsWithTags:KZS,KUDA
#[hiddenAction_KUDAEEE]
	#autoTrigger: if self.numberOfUnitsInTeam(withTag="transportableSOL", withinRange=250, lessThan=1) and self.numberOfUnitsInTeam(withTag="transportable", withinRange=250, lessThan=1) and self.numberOfUnitsInTeam(withTag="air", withinRange=250, lessThan=1) and self.numberOfUnitsInTeam(withTag="transportablePORTAL", withinRange=250, lessThan=1) 
	#and self.numberOfUnitsInTeam(withTag="KUDA", withinRange=25, greaterThan=1)
	#switchToNeutralTeam:true
[hiddenAction_Sudaa]
	autoTrigger: if self.numberOfUnitsInNeutralTeam(withTag="KUDA", withinRange=20, lessThan=1) and self.numberOfUnitsInEnemyTeam(withTag="KUDA", withinRange=20, lessThan=1)
	spawnUnits:KUDA
autoTriggerCheckRate:every8Frames
[hiddenAction_Eff1]
  autoTrigger: true
  fireTurretXAtGround: Blue
  fireTurretXAtGround_withOffset: 0,0
[hiddenAction_Eff2]
  autoTrigger: if self.energy(full=true)
  fireTurretXAtGround: Lightn
  fireTurretXAtGround_withOffset: 0,0
	addEnergy:-1
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale: 0.9
	image: None.png
	#image_back:   back.png
	image_wreak: NONE
	image_turret: NONE
	image_shadow: NONE
showHealthBar:false
showEnergyBar:false
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false

	turretSize: 0
	turretTurnSpeed: 6
	turretMultiTargeting:true
	maxAttackRange: 100
	shootDelay: 0.1
[turret_Blue]
  x: 0
  y: 0
  projectile: Blue
  turnSpeed: 0
  turnSpeedAcceleration: 0
  shoot_sound:none
  shoot_sound_vol:0.0
  shoot_flame:CUSTOM:Blue
  delay:0.1
 [projectile_Blue]
  directDamage:1
  areaDamage: 10
	areaRadius: 200
  friendlyFire: true
  life: 0
  instant: true
  speed: 4
  targetGround: true
  explodeEffect: none
  drawSize: 0.0
 areaHitAirAndLandAtSameTime: true
areaHitUnderwaterAlways: true
deflectionPower:-1
[turret_Lightn]
  x: 0
  y: 0
  projectile: Lightn
  turnSpeed: 0
  turnSpeedAcceleration: 0
  shoot_flame:CUSTOM:Lightn
  delay:0.1
  shoot_sound:ROOT:OGG\Razl.ogg
  shoot_sound_vol:2
 [projectile_Lightn]
  directDamage:1
  areaDamage: 50
	areaRadius: 150
  friendlyFire: true
  life: 0
  instant: true
  speed: 4
  targetGround: true
  explodeEffect: none
  drawSize: 0.0
 	areaHitAirAndLandAtSameTime: true
areaHitUnderwaterAlways: true
	deflectionPower:-1
 [effect_Lig]
	life: 600
	fadeOut: true
	alpha: 0.1
	shadow: false
	scaleFrom: 10
	scaleTo: 10
	image:SHARED:light_50.png
	color:#00c4ff
[effect_Blue]
	life: 300
	alsoEmitEffects:CUSTOM:Purple
	#delayedStartTimer: 60
	fadeOut: true
	fadeInTime: 30
	alpha: 0.6
	shadow: false
	scaleFrom: 0.3
	scaleTo: 1
	image:Blue.png
	color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:50
	yOffsetAbsoluteRandom:50
	dirOffsetRandom:180
	dirSpeedRandom:0.5
[effect_Purple]
	life: 400
	delayedStartTimer: 60
	alsoEmitEffects:CUSTOM:Black
	fadeOut: true
	fadeInTime: 30
	alpha: 0.8
	shadow: false
	scaleFrom: 0.5
	scaleTo: 1.2
	image:Purple.png
	#color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:30
	yOffsetAbsoluteRandom:30
	dirOffsetRandom:180
	dirSpeedRandom:0.5
[effect_Black]
	life: 300
	delayedStartTimer: 60
	alsoEmitEffects:CUSTOM:Lig
	fadeOut: true
	fadeInTime: 30
	alpha: 0.9
	shadow: false
	scaleFrom: 0.2
	scaleTo: 1
	image:Black.png
	#color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:10
	yOffsetAbsoluteRandom:10
	dirOffsetRandom:180
	dirSpeedRandom:0.5
[effect_Lightn]
	life: 30
	fadeOut: true
	alpha: 5
	shadow: false
	scaleFrom: 0.9
	scaleTo: 1
	image:Lightn.png
	#color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:30
	yOffsetAbsoluteRandom:30
	dirOffsetRandom:180
	alsoPlaySound:ROOT:OGG\Light.ogg
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 0
	moveAccelerationSpeed: 0
	moveDecelerationSpeed: 0
	maxTurnSpeed: 0
	turnAcceleration: 0
	targetHeight: 0
	targetHeightDrift: 0
