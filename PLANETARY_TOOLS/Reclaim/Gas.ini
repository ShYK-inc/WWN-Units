[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:Gas
	displayText: Gas
	displayText_ru: Газ
	displayText_uk: Газ
	displayText_zh_cn: Gas
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	#selfBuildRate: 0.0002
	selfRegenRate:1
	price: 0
	maxHp: 9999999
	mass: 9999
	armour:1000000
	energyMax: 1
	energyRegen:0.003
	#footprint used for collisions with units (left, up, right, down)
	footprint: 0,0,0,0
	#used for placement, and placement of other buildings
	constructionFootprint: 0,0,0,0
	techLevel: 3
	buildSpeed: 22s	
	radius: 1
	softCollisionOnAll:20
	#displayRadius: 0
	buildingSelectionOffset: -3
	createNeutral:true
	stayNeutral: true
canNotBeDamaged:false
  showOnMinimap:false
	isBuilding: true
	isBio: false
	numBitsOnDeath: 12
	tags:Gas
isUnrepairableUnit:true


	showInEditor:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale: 0.9
	image: None.png
	#image_back:   back.png
	image_wreak: NONE
	image_turret: NONE
	image_shadow: NONE
showHealthBar:false
showEnergyBar:false
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false

	turretSize: 0
	turretTurnSpeed: 6
	turretMultiTargeting:true
	maxAttackRange: 100
	shootDelay: 0.1

#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 0
	targetHeight: 200
	targetHeightDrift: 0.2
	moveAccelerationSpeed: 0
	maxTurnSpeed: 0
	turnAcceleration: 0