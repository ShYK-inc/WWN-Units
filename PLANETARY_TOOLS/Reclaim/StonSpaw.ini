#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
name: StS
	displayText: Wall
	displayText_ru: Камнеспавнер
	displayText_uk: Стіна
	displayText_zh_cn: 墙
#//////////////////////////////[Код]/////////////////////////////////////////
  class: CustomUnitMetadata
  price: 0
  maxHp: 1500
armour:3
  mass: 9000
  footprint: 0,0,0,0
  constructionFootprint:0,0,0,0
  buildingToFootprintOffsetX:10
  buildingToFootprintOffsetY:10
  techLevel: 1
  buildSpeed: 1s
  radius: 16
  buildingSelectionOffset: -6
  isBuilding: true
  isBio: false
ignoreInUnitCapCalculation: true
onNewMapSpawn:emptyResourcePools_asNeutral
[action_1]
autoTriggerOnEvent: created
spawnUnits:St1(offsetRandomX=50,offsetRandomY=50), St1(offsetRandomX=50,offsetRandomY=50), St2(offsetRandomX=50,offsetRandomY=50), St2(offsetRandomX=50,offsetRandomY=50), St2(offsetRandomX=50,offsetRandomY=50)
deleteSelf: true
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
  total_frames: 1
imageScale:3
  image:        St1.png
  image_wreak:  NONE
  image_turret: NONE
  showHealthBar:false
  image_shadow: NONE
  shadowOffsetX:1
  shadowOffsetY:1
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
  canAttack: false
  canAttackFlyingUnits: false
  canAttackLandUnits:   false
  canAttackUnderwaterUnits: false
  turretSize: 12
  turretTurnSpeed: 6
  maxAttackRange: 25
  shootDelay: 80
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
  movementType: NONE
  moveSpeed: 0
  moveAccelerationSpeed: 0.01
  moveDecelerationSpeed: 0.01
  maxTurnSpeed: 0
  turnAcceleration: 0.1
#//////////////////////////////[Интеллект]/////////////////////////////////////////


