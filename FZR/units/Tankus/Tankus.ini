[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: tankus
	displayText: Tankus
	displayText_ru: Танкус
	displayText_uk: Танкус
	displayText_zh_cn: 坦库斯
	displayDescription: -Fast, manoeuvrable \n -Has artillery mode
	displayDescription_ru: -Быстрый, манёвренный \n -Имеет режим артиллерии
	displayDescription_uk: -Швидкий, маневрений \n -Має режим артилерії
	displayDescription_zh_cn: -快速，可操纵 \n -可以切换到炮兵模式
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 240
	maxHp: 550
	armour:5
	mass: 3000
	techLevel: 1
	buildSpeed: 15s
	radius: 11
	displayRadius: 11
	tags: transportable
	isBio: false
	softCollisionOnAll: 0
	unitsSpawnedOnDeath:tankusd
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=4
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[action_1]
	convertTo: tankusART
	displayType: action
	price:  0
	text: Convert to artillery
	text_ru: Конвертировать в артиллерию
	text_uk: Перетворити на артилерію
	text_zh_cn: 转换为火炮
	description: -Slow \n -Far shoots \n -Inaccurate but powerful shells
	description_ru: -Медленная \n -Далеко стреляет \n -Неточные, но мощные снаряды
	description_uk: -Повільно \n -Далеко стріляє \n -Неточні, але потужні снаряди
	description_zh_cn: -慢速 \n -远射 \n -不准确但强大的弹丸
	buildSpeed: 1.5s
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp	
	pos:-1
	isActive: if self.resource(type='Stun',lessThan=1)	
[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1,hp=100
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1,hp=100
[hiddenAction_Vet3]
	autoTrigger:if self.resource(type='Vet',greaterThan=2) and self.resource(type='VetHP',lessThan=3)
	addResources:VetHP=1,hp=100

[action_V1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\VETERAN_1.png

	autoTrigger:if self.resource(type='Ck',greaterThan=239) and not self.resource(type='Ck',greaterThan=719) and self.resource(type='Vet',lessThan=1)
	setUnitStats:maxHp=650, shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, moveSpeed=1, maxTurnSpeed=4, maxAttackRange=200,fogOfWarSightRange+=1
	setResourcesWithLogic:Vet=1
	autoTriggerCheckRate: every8Frames
[action_V2]
	text: Veterancy II
	text_ru: Ветеранство II
	text_uk: Ветеранство II
	text_zh_cn: 退伍军人 II
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=1)
	iconImage: ROOT:\common\VETERAN_2.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=719) and not self.resource(type='Ck',greaterThan=1439) and self.resource(type='Vet',lessThan=2)
	setResourcesWithLogic:Vet=2
	setUnitStats:maxHp=750, shootDelayMultiplier=0.75, shootDamageMultiplier=1.3, moveSpeed=1.15, maxTurnSpeed=4.5, maxAttackRange=220,selfRegenRate=0.05,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
[action_V3]
	text: Veterancy III
	text_ru: Ветеранство III
	text_uk: Ветеранство III
	text_zh_cn: 退伍军人 III
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=2)
	iconImage: ROOT:\common\VETERAN_3.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=1439) and self.resource(type='Vet',lessThan=3)
	setResourcesWithLogic:Vet=3
	setUnitStats:maxHp=850, shootDelayMultiplier=0.6, shootDamageMultiplier=1.5, moveSpeed=1.4, maxTurnSpeed=5, maxAttackRange=250, armour=5,selfRegenRate=0.1,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 3
	image:        tank.png
	image_wreak:  NONE
	image_turret: tank_turret.png
	imageScale:0.85
	turretImageScale:0.85
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	animation_moving_start: 0
	animation_moving_end: 2
	animation_moving_speed: 1.2
	dustEffect: true
	icon_zoomed_out:micon.png

#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	turretSize: 20
	turretTurnSpeed: 4
	maxAttackRange: 190
	shootDelay: 100
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 1
	projectile: 1
	turnSpeedAcceleration: 1.0
	shoot_sound:..\..\..\OGG\Tank2.ogg
	shoot_sound_vol:0.42
	shoot_flame:large
	shoot_light:#ff7b00
	canShoot: true
	recoilOffset: -2
[projectile_1]
	directDamage: 65
	armourIgnoreAmount:5
	life: 60
	speed: 5
	deflectionPower: 0.5
	areaDamage: 10
	areaRadius: 25
	tags:land2
	frame: 1
	drawSize: 1
	lightSize: 0.3
	lightColor: #ff7b00
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0.85
	moveAccelerationSpeed: 0.04
	moveDecelerationSpeed: 0.9
	maxTurnSpeed: 3.5
	turnAcceleration: 0.25
	moveSlidingMode :false
	moveIgnoringBody:false
	fallingAcceleration:0.001
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_circ]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3*1
[hiddenAction_desconec]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
