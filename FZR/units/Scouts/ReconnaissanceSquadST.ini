	class: CustomUnitMetadata
	price: 90
	maxHp: 130
	mass: 180
	armour: 2	
	techLevel: 1
	experimental: false
	buildSpeed: 8s
	showInEditor: false
	radius: 10
	isBio: true
	isBug: false
	numBitsOnDeath: 4
	hideScorchMark: true
	selfRegenRate:0.01
	canOnlyBeAttackedByUnitsWithTags:neLEZ
	tags: transportableSOL, radar15
	fogOfWarSightRange:19
	soundOnDeath: ..\..\..\OGG\U1.ogg, ..\..\..\OGG\U2.ogg,..\..\..\OGG\U3.ogg,..\..\..\OGG\U4.ogg,..\..\..\OGG\U5.ogg,..\..\..\OGG\U6.ogg,..\..\..\OGG\U7.ogg,..\..\..\OGG\UU.ogg
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_1]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar15",withinRange=200, greaterThan=0)
	convertTo: ScoutsFZR
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp, shootDelayMultiplier, shootDamageMultiplier, maxAttackRange
	isVisible: false
	resetCustomTimer:true
[action_0]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar30",withinRange=300, greaterThan=0)
	convertTo: ScoutsFZR
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp, shootDelayMultiplier, shootDamageMultiplier, maxAttackRange
	isVisible: false
	resetCustomTimer:true
[action_3]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar50",withinRange=550, greaterThan=0)
	convertTo: ScoutsFZR
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp, shootDelayMultiplier, shootDamageMultiplier, maxAttackRange
	isVisible: false
	resetCustomTimer:true
[action_2]
	autoTrigger:if self.isAttacking()
	convertTo: ScoutsFZR
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp, shootDelayMultiplier, shootDamageMultiplier, maxAttackRange
	isVisible: false
	resetCustomTimer:true
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=6
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")

[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1,hp=20
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1,hp=30
[hiddenAction_Vet3]
	autoTrigger:if self.resource(type='Vet',greaterThan=2) and self.resource(type='VetHP',lessThan=3)
	addResources:VetHP=1,hp=40

