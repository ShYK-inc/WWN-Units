[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: UniversalW
	displayText: Universal
	displayText_ru: Универсал
	displayText_uk: Універсал
	displayText_zh_cn: 旅行车
	displayDescription: -Has three combat modes
	displayDescription_ru: -Имеет три режима боя
	displayDescription_uk: -Має три режими бою
	displayDescription_zh_cn: -拥有三种战斗模式
#//////////////////////////////[Код]/////////////////////////////////////////
	copyFrom: ROOT:Additional\effects\HeTr.template, ROOT:Additional\SuperStunAir.template
	class: CustomUnitMetadata
	price: 3500
	maxHp: 1500
	armour:3
	maxShield:1000
	shieldRegen:0.2
	mass: 3000
	energyNeedsToRechargeToFull: true
	techLevel: 1
	experimental: false
	buildSpeed: 75s
	disableAllUnitCollisions:true
	displayRadius:25
	radius: 25
	isBio: false
	isBug: false
	tags:air,uwat,wat,sonar30,heli
	numBitsOnDeath: 5
	hideScorchMark: true
	selfRegenRate:0.01
	showInEditor:false
	fogOfWarSightRange:20
	transportUnitsCanUnloadUnits:false
	generation_resources:MD=0.05
	generation_active:if self.resource(type='MD',lessThan=7) and self.resource(type='Stun',lessThan=1)
	[resource_MD]
	displayName:MD
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[action_1]
	convertTo: UniversalL
	displayType: action
	price:  0
	text: Shoot on the ground
	text_ru: Стрелять по земле
	text_uk: Стріляти по землі
	text_zh_cn: 射在地上
	buildSpeed:1s
	pos:-1
	highPriorityQueue: true
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp,maxShield
[action_2]
	convertTo: Universal
	displayType: action
	price:  0
	text: Shoot through the air
	text_ru: Стрелять по воздуху
	text_uk: Стріляти по повітрю
	text_zh_cn: 射穿空气
	buildSpeed:1s
	pos:-2
	highPriorityQueue: true
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp,maxShield

[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1, hp=100,shield=200
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1, hp=200,shield=300
[hiddenAction_Vet3]
	autoTrigger:if self.resource(type='Vet',greaterThan=2) and self.resource(type='VetHP',lessThan=3)
	addResources:VetHP=1, hp=200,shield=500

[action_V1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\VETERAN_1.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=3499) and not self.resource(type='Ck',greaterThan=10499) and self.resource(type='Vet',lessThan=1)
	setResourcesWithLogic:Vet=1
	setUnitStats:maxHp=1200,maxShield=1200, shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, moveSpeed=1.3, maxTurnSpeed=1.5, maxAttackRange=210,fogOfWarSightRange+=1
	autoTriggerCheckRate: every8Frames
[action_V2]
	text: Veterancy II
	text_ru: Ветеранство II
	text_uk: Ветеранство II
	text_zh_cn: 退伍军人 II
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=1)
	iconImage: ROOT:\common\VETERAN_2.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=10499) and not self.resource(type='Ck',greaterThan=20999) and self.resource(type='Vet',lessThan=2)
	setResourcesWithLogic:Vet=2
	setUnitStats:maxHp=1400,maxShield=1500,shootDelayMultiplier=0.8, shootDamageMultiplier=1.3, moveSpeed=1.6, maxTurnSpeed=2, maxAttackRange=230,selfRegenRate=0.15,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
[action_V3]
	text: Veterancy III
	text_ru: Ветеранство III
	text_uk: Ветеранство III
	text_zh_cn: 退伍军人 III
	buildSpeed: 0s
	pos: 0.1
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=2)
	iconImage: ROOT:\common\VETERAN_3.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=20999) and self.resource(type='Vet',lessThan=3)
	setResourcesWithLogic:Vet=3
	setUnitStats:maxHp=1600,maxShield=2000, shootDelayMultiplier=0.65, shootDamageMultiplier=1.5, moveSpeed=2, maxTurnSpeed=2.5, maxAttackRange=260, armour=8,selfRegenRate=0.2,fogOfWarSightRange+=3
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=9
	spawnUnits:Uniddw
	spawnEffects:CUSTOM:LIBURN
	playSoundAtUnit:unit_explode
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[effect_LIBURN]
