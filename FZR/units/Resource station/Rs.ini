[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: ResStFZR
	displayText: Resource station
	displayText_ru: Ресурсная станция
	displayText_uk: Ресурсна станція
	displayText_zh_cn: 资源站
	displayDescription: -Accumulates gases from stars, nebulae and gas giants \n -Produces resources near them
	displayDescription_ru: -Аккумулирует газы звезд, туманностей и газовых гигантов \n -Производит ресурсы вблизи них
	displayDescription_uk: -Акумулює гази зірок, туманностей та газових гігантів \n -Виробляє ресурси поблизу них
	displayDescription_zh_cn: -积累来自恒星、星云和气态巨行星的气体 \n -在他们附近生产资源
	copyFrom: ROOT:Additional\SuperStun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 5000
	maxHp: 1000
	maxShield:700
	shieldRegen:0.15
	shieldRenderRadius:0
	armour:10000
	mass: 3000
	techLevel: 2
	disableAllUnitCollisions:true
	buildSpeed: 140s
	availableInDemo: true
	radius: 20
	displayRadius: 20
	softCollisionOnAll: 24
	tags:ORB,transportableORBz
	isBio: false
	canOnlyBeAttackedByUnitsWithTags: AORB
	explodeOnDeathGroundCollision: false
	fogOfWarSightRange:20
	effectOnDeath: largeExplosion,CUSTOM:Oblw2,CUSTOM:Obls3b*3,CUSTOM:ZARrs,CUSTOM:EnF2*5
	unitsSpawnedOnDeath: ResStd
	generation_credits: 17
	generation_delay: 40
	generation_active: if numberOfUnitsInNeutralTeam(withTag="Gas",withinRange=800, greaterThan=0) and self.resource(type='Stun',lessThan=1)
	soundOnDeath:..\..\..\OGG\Vzr.ogg
	transportSlotsNeeded:4	
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=254
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:        helicopter.png
	image_wreak:  NONE
	image_turret: NONE
	scaleImagesTo: 70
	image_shadow: sh.png
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out:micon.png
	drawLayer:top
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 15
	turretTurnSpeed: 2
	maxAttackRange: 0
	
[effect_Obls3b]
life: 2100
spawnChance: 0.9
image: ROOT:common\Obl0.png
alpha:5
scaleFrom: 0.1
scaleTo: 0.2
dirOffsetRandom:359
attachedToUnit:false
xSpeedRelativeRandom:0.1
ySpeedRelativeRandom:0.1
delayedStartTimer:5s

[effect_ZARrs]
	image: ROOT:common\light_400.png
	life: 700
	fadeOut: true
	attachedToUnit: false
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 2
	scaleTo: 0
	alpha: 2
	drawUnderUnits:false
	
[effect_EnF2]
	image: ROOT:common\EngF.png
	life: 1500
	spawnChance: 1
	fadeOut: true
	attachedToUnit: false
	fadeInTime:120
	scaleFrom: 0.5
	scaleTo: 5
	alpha: 0.7
	drawUnderUnits:false
	dirOffsetRandom: 360
	dirSpeedRandom: 0.02
	
[arm_7]
	x:0
	y:0
	attach_y:90
	lockMovement:true
	drawOverBody: true
	image_leg:Br1.png
	hidden: if self.hp > self.maxHp*0.5
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	targetHeight: 200
	targetHeightDrift: 0.5
	slowDeathFall:true
	reverseSpeedPercentage: 0.1
	moveSpeed: 0.6
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0
	moveSlidingMode :true
	moveIgnoringBody:true
	moveSlidingDir:  360
#//////////////////////////////[Интеллект]/////////////////////////////////////////
[ai]
	useAsBuilder: true
