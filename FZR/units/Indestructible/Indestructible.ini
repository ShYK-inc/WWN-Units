	name: indestructible
	displayText: Indestructible
	displayText_ru: Неповредимый
	displayText_uk: Неушкоджений
	displayText_zh_cn: 完好无损
	displayDescription: -Slow \n -Very powerful armor \n -Shoots nuclear projectiles
