	displayName:Vet
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=28
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[hiddenAction_Veterancy1]
	autoTrigger:if self.resource(type='Ck')>=5000 and self.resource(type='Vet',lessThan=1)
	setUnitStats:maxHp=16000, hp+=2000, shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, moveSpeed=0.6, maxTurnSpeed=0.8,selfRegenRate=0.7,fogOfWarSightRange+=1
	addResources: Vet=1
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy2]
	autoTrigger:if self.resource(type='Ck')>=15000 and self.resource(type='Vet',lessThan=2)
	addResources: hp=200, Vet=1
	setUnitStats:maxHp=18000, hp+=2000, shootDelayMultiplier=0.75, shootDamageMultiplier=1.3, moveSpeed=0.7, maxTurnSpeed=0.9,selfRegenRate=0.9,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy3]
	autoTrigger:if self.resource(type='Ck')>=30000 and self.resource(type='Vet',lessThan=3)
	addResources: hp=250, Vet=1
	setUnitStats:maxHp=21000, hp+=3000, shootDelayMultiplier=0.6, shootDamageMultiplier=1.5, moveSpeed=0.9, maxTurnSpeed=1, armour=25,selfRegenRate=1.4,fogOfWarSightRange+=3
