#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 5000
	maxHp: 13000
	selfRegenRate:0.5
	energyNeedsToRechargeToFull:true
	armour:20
	mass: 20000
	techLevel: 2
	buildSpeed: 180s
	tags:transportable
	radius: 25
	displayRadius: 25
	isBio: false
	softCollisionOnAll: 0
	fogOfWarSightRange:20
	transportSlotsNeeded:2
	unitsSpawnedOnDeath:indestructibled
