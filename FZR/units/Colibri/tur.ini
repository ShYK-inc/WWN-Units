[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: TurC
	displayText: Defensive turret
	displayText_ru: Оборонительная турель
	displayText_uk: Оборонна турель
	displayText_zh_cn: 防御炮塔
	displayDescription: -High damage over a small radius
	displayDescription_ru: -Высокий урон по не большому радиусу
	displayDescription_uk: -Високий шкоди по не великому радіусу
	displayDescription_zh_cn: -小范围内高伤害
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400
	maxHp: 800
	armour: 3
	techLevel: 1
	buildSpeed: 9s
	mass: 9000
	footprint: 0,0,1,1
	constructionFootprint:0,0,1,1
	selfRegenRate:0.02
	buildingToFootprintOffsetX:20
	buildingToFootprintOffsetY:20
	radius: 16
	showInEditor: false
	isBuilding: false
	isBio: false
	showOnMinimap: false
    isUnrepairableUnit: true
    ignoreInUnitCapCalculation: true
    canNotBeDamaged:true
    canNotBeDirectlyAttacked:true
    isUnselectable: true
    isUnselectableAsTarget: false
	[resource_Stun]
	hidden: true
	[resource_Vet]
	displayName:Vet
	[resource_Ck]
	displayName:Cost killed

[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
	sendMessageTo:self.parent
	sendMessageWithData:Ck=self.resource(type='Ck')
alsoTriggerAction:VetCK2

[hiddenAction_VetCK2]
setResourcesWithLogic:Ck=0
	
[hiddenAction_Veterancy1]
	autoTrigger:if parent.resource(type='Vet',greaterThan=0)
	temporarilyAddTags:vet1
	addResources: Vet=1
	setUnitStats:shootDelayMultiplier=0.9, shootDamageMultiplier=1.1,maxAttackRange=280
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy2]
	autoTrigger:if parent.resource(type='Vet',greaterThan=1)
	temporarilyAddTags:vet2
	temporarilyRemoveTags:vet1
	addResources: Vet=1
	setUnitStats:shootDelayMultiplier=0.8, shootDamageMultiplier=1.3,maxAttackRange=300
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy3]
	autoTrigger:if parent.resource(type='Vet',greaterThan=2)
	temporarilyAddTags:vet3
	temporarilyRemoveTags:vet2
	addResources: Vet=1
	setUnitStats:shootDelayMultiplier=0.65, shootDamageMultiplier=1.5,maxAttackRange=330
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	image:        None.png
	image_wreak:  NONE
	image_shadow: NONE
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out_neverShow:true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: if parent.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 1
	turretTurnSpeed: 5
	maxAttackRange: 270
	shootDelay: 20
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 5
	y: 12
	projectile:1
	shoot_sound:..\..\..\OGG\BRRRRRRRRRRRRRRRRR.ogg
	shoot_sound_vol:0.4
	shoot_flame:small
	shoot_light:#ff7b00	
	limitingAngle: 55
	idleDir: 0
	canAttackFlyingUnits: true
	canAttackLandUnits:   false
	canAttackCondition:if self.height(lessThan=50)
[turret_2]
	x: -5
	y: 12
	copyFrom:1
	warmup:5
[turret_3]
	x: 9
	y: 9
	copyFrom:1
	warmup:5
[turret_4]
	x: -9
	y: 9
	copyFrom:1
	warmup:5
[projectile_1]
	directDamage: 25
	life: 400
	speed: 6
	lightSize: 0.45
	lightColor: #ff7b00
	explodeEffect:NONE
	image: bullet.png
	armourIgnoreAmount:5
	drawSize: 0.8
	deflectionPower:0.5
	tags:land2
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
	
	
