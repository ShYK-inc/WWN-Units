[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: TorFZRv
	copyFrom:Torp.ini
	showInEditor:false
[hiddenAction_V]
autoTrigger: if numberOfUnitsInAggressiveTeam(withTag="atmo",withinRange=900, lessThan=1)
	convertTo: TorFZR
setResourcesWithLogic: Vet=0
autoTriggerCheckRate:every8Frames
[attack]
	attackMovement: normal
	turretRotateWithBody: true
	#turretTurnSpeed: 2
[graphics]
	lock_body_rotation_with_main_turret: true
[turret_111]
	x: 0
	y: 3
	projectile:111
	#limitingAngle: 55
	idleDir: 0
	limitingRange:150
	delay:1000
	#canShoot:false

[projectile_111]
	directDamage: 15
	life: 240
	speed: 6
	explodeEffect:NONE
	invisible:true
[movement]
	movementType: AIR
	targetHeight: 20
	targetHeightDrift: 0.5
	slowDeathFall:true
	reverseSpeedPercentage: 0.1
	moveSpeed: 1.3
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 1
	turnAcceleration: 0.1
	moveSlidingMode :true
	moveIgnoringBody:true
	moveSlidingDir:  181