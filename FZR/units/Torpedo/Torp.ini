[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: TorFZR
	displayText: Torpedo
	displayText_ru: Торпедник
	displayText_uk: Торпеднiк
	displayText_zh_cn: 鱼雷
	displayDescription: -Great damage on ships \n -Can shoot from planes \n -Attacking underwater units
	displayDescription_ru: -Большой урон по кораблям \n -Может отстреливаться от самолетов \n -Атакует подводные юниты
	displayDescription_uk: -Велика шкода по кораблям \n -Може стрiляти по лiтакам \n -Атаки підводних юнiтiв
	displayDescription_zh_cn: -船舶大伤害 \n -可以从飞机上射出 \n -攻击水下单位
	copyFrom: ROOT:Additional\effects\HeTr.template, ROOT:Additional\StunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 650
	maxHp: 650
	mass: 3000
	energyMax: 5
	energyRegen: 0.01
	energyNeedsToRechargeToFull: true
	techLevel: 1
	experimental: false
	buildSpeed: 20s
	tags:air
	disableAllUnitCollisions:true
	displayRadius:20
	radius: 20
	isBio: false
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: true
	selfRegenRate:0.07
	fogOfWarSightRange:18
	transportUnitsCanUnloadUnits:false
	generation_resources:MD=0.05
	generation_active:if self.resource(type='MD',lessThan=2) and self.resource(type='Stun',lessThan=1)
	[resource_MD]
	displayName:MD
	[resource_Vet]
	displayName:Vet
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Veterancy1]
	autoTrigger:if  self.resource(type='Ck')>=650 and self.resource(type='Vet',lessThan=1)
	addResources: hp=40, Vet=1
	setUnitStats:maxHp=750, hp+=100, shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, moveSpeed=1.9, maxTurnSpeed=2.5, maxAttackRange=230
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy2]
	autoTrigger:if  self.resource(type='Ck')>=1950 and self.resource(type='Vet',lessThan=2)
	addResources: hp=70, Vet=1
	setUnitStats:maxHp=850, hp+=100, shootDelayMultiplier=0.8, shootDamageMultiplier=1.3, moveSpeed=2, maxTurnSpeed=3, maxAttackRange=250,selfRegenRate=0.15
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy3]
	autoTrigger:if  self.resource(type='Ck')>=3900 and self.resource(type='Vet',lessThan=3)
	addResources: hp=100, Vet=1
	setUnitStats:maxHp=950, hp+=100, shootDelayMultiplier=0.65, shootDamageMultiplier=1.5, moveSpeed=2.2, maxTurnSpeed=3.5, maxAttackRange=280, armour=2,selfRegenRate=0.2
	autoTriggerCheckRate: every8Frames
