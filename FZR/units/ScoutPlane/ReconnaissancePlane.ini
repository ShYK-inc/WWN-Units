[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SCFZR
	displayText: Reconnaissance Plane
	displayText_ru: Самолет-разведчик
	displayText_uk: Літак-розвідник
	displayText_zh_cn: 侦察机	
	displayDescription: -Fast \n -Can`t attack \n -Has an anti-stealth 
	displayDescription_ru: -Быстрый \n -Не может атаковать \n -Имеет антистелс
	displayDescription_uk: -Швидкий \n -Не може атакувати \n -Має антістелс
	displayDescription_zh_cn: -快速 \n -无法攻击 \n -有防石
	copyFrom: ROOT:Additional\effects\HeTr.template, ROOT:Additional\StunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 100
	maxHp: 250
	mass: 3000
	disableAllUnitCollisions:true
	techLevel: 1
	buildSpeed: 7s
	radius: 14
	isBio: false
	fogOfWarSightRange:18
	tags:radar15,air
	generation_resources:MD=0.05
	generation_active:if self.resource(type='MD',lessThan=3) and self.resource(type='Stun',lessThan=1)
	#disableDeathOnZeroHp:true
	[resource_MD]
	displayName:MD
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_V]
autoTrigger: if numberOfUnitsInAggressiveTeam(withTag="atmo",withinRange=900, greaterThan=0)
	convertTo: SCFZRv
autoTriggerCheckRate:every8Frames
[hiddenAction_Byaaa2]
	autoTriggerOnEvent:destroyed
spawnUnits:RpddnA
	spawnEffects:CUSTOM:LIBURN
	playSoundAtUnit:unit_explode
	addResources: Потери=1
	deleteSelf:true
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 40
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 5
	scaleTo: 0
	alpha: 0.7
	drawUnderUnits:false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	image:        base.png
	image_wreak:  base_dead.png
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	movementEffect: CUSTOM:projectileTrail
	movementEffectRate: 0.5
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
[turret_MD]
	x: 0
	y: -5
	idleDir:0
	invisible: true
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	interceptProjectiles_withTags: ro1
	interceptProjectiles_andUnderDistance:150
	shoot_sound: large_gun_fire2
	shoot_sound_vol:0.3
	shoot_light:#ffc800
	projectile: pow1
	resourceUsage:MD=1
	shoot_flame:CUSTOM:HeFl
	size: 1
[turret_MD2]
	x: 0
	y: -5
	copyFrom:MD
	interceptProjectiles_withTags: ro2
	resourceUsage:MD=2
	[projectile_pow1]
	#anti
	directDamage: 600
	life: 99999
	speed: 3
	targetSpeed: 5
	targetSpeedAcceleration:1
	frame:7
	drawType:0
	invisible:true
	deflectionPower:-1
#//////////////////////////////[Эффекты]/////////////////////////////////////////
[effect_projectileTrail]
	alsoEmitEffects:CUSTOM:T1
	createWhenZoomedOut: false
	priority:low
	xOffsetRelative:0
	yOffsetRelative:-13
	image: ROOT:common\Sled.png
	life: 10
	fadeOut: true
	attachedToUnit: false
	fadeInTime:0
	scaleFrom: 0.5
	scaleTo: 0.5
	alpha: 0.7
	drawUnderUnits:true
	ySpeedRelative:-0.1	
[effect_T1]
	image: SHARED:light_50.png
	life: 10
	fadeOut: true
	xOffsetRelative: 0
	yOffsetRelative:-13
	attachedToUnit: true
	color: #ffcc00
	scaleFrom: 1
	scaleTo: 1
	alpha: 0.05
	drawUnderUnits:true
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 3
	moveAccelerationSpeed: 0.07
	moveDecelerationSpeed: 0.1
	maxTurnSpeed: 3
	turnAcceleration: 0.1
	targetHeight: 20
	targetHeightDrift: 1
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	slowDeathFall: true
