#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: bui1
	displayText: Defensive turret
	displayText_ru: Оборонительная турель
	displayText_uk: Оборонна турель
	displayText_zh_cn: 防御炮塔

#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400
	maxHp: 800
	armour: 3
	techLevel: 1
	buildSpeed: 9s
	mass: 9000
	footprint: 0,0,1,1
	constructionFootprint:0,0,1,1
	selfRegenRate:0.02
	buildingToFootprintOffsetX:20
	buildingToFootprintOffsetY:20
	radius: 16
	isBuilding: false
	isBio: false
	showInEditor: false
	showOnMinimap: false
    isUnrepairableUnit: true
    ignoreInUnitCapCalculation: true
    canNotBeDamaged:true
    canNotBeDirectlyAttacked:true
   isUnselectable: true
   isUnselectableAsTarget: true
  	generation_resources:MD=0.1
	generation_active:if self.resource(type='MD',lessThan=2) and parent.resource(type='Stun',lessThan=1)
   	[resource_Stun]
	hidden: true
	[resource_MD]
	displayName:MD
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	image:        None.png
	image_wreak:  NONE
	image_shadow: NONE
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out_neverShow:true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: if parent.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 2
	turretTurnSpeed: 5
	maxAttackRange: 200
	shootDelay: 40
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_MD]
	x: 0
	y: -10
	idleDir:0
	invisible: true
	canAttackFlyingUnits: true
	interceptProjectiles_withTags: ro1
	interceptProjectiles_andUnderDistance:200
	shoot_sound: large_gun_fire2
	shoot_sound_vol:0.3
	shoot_light:#ffc800
	projectile: pow1
	resourceUsage:MD=1
	size: 1
	canOnlyAttackUnitsWithTags:mring
	canAttackCondition: if not self.isOverwater()
[projectile_pow1]
	directDamage: 600
	life: 99999
	speed: 3
	targetSpeed: 5
	targetSpeedAcceleration:1
	frame:7
	drawType:0
	trailEffect: CUSTOM:MD
	trailEffectRate:4
	deflectionPower:-1
[effect_MD]
	stripIndex: effects
	frameIndex: 0
	life: 120
	fadeOut: true
	attachedToUnit: false
	color: #FF5e5353
	fadeInTime:5
	scaleFrom: 0.5
	scaleTo: 3.5
	alpha: 1
	drawUnderUnits:false
	atmospheric:true
	dirOffsetRandom:180
	shadow:true
	xSpeedAbsoluteRandom: 0.2
	ySpeedAbsoluteRandom: 0.2
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
	
	
