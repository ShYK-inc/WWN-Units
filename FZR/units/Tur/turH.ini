[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: TurH
	displayText: Defensive turret
	displayText_ru: Оборонительная турель
	displayText_uk: Оборонна турель
	displayText_zh_cn: 防御炮塔
	displayDescription: -High damage over a small radius
	displayDescription_ru: -Высокий урон по не большому радиусу
	displayDescription_uk: -Високий шкоди по не великому радіусу
	displayDescription_zh_cn: -小范围内高伤害
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400
	maxHp: 800
	armour: 3
	techLevel: 1
	buildSpeed: 9s
	mass: 9000
	footprint: 0,0,1,1
	constructionFootprint:0,0,1,1
	selfRegenRate:0.02
	buildingToFootprintOffsetX:20
	buildingToFootprintOffsetY:20
	radius: 16
	isBuilding: false
	isBio: false
	showInEditor: false
	showOnMinimap: false
    isUnrepairableUnit: true
    ignoreInUnitCapCalculation: true
    canNotBeDamaged:true
    canNotBeDirectlyAttacked:true
    isUnselectable: true
    isUnselectableAsTarget: false
	nanoRange: 140
	nanoRepairSpeed: 0.3
	canRepairUnitsOnlyWithTags:transportable,transportableSOL,air,nav,building,building+,BIG
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
	disableAllUnitCollisions:true
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	image:        None.png
	image_wreak:  NONE
	image_turret:Nano.png
	image_shadow: NONE
	scaleTurretImagesTo:6
	shadowOffsetX:1
	shadowOffsetY:1
	icon_zoomed_out_neverShow:true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretMultiTargeting: true
	turretSize: 5
	turretTurnSpeed: 2
	maxAttackRange: 150
	shootDelay: 35
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 7
	y: 0
	idleDir:0
	idleDirReversing: 90
	limitingAngle: 45
	canShoot: false
	isMainNanoTurret: true
	size:8
	
