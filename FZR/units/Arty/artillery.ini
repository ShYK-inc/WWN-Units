#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:artFZR
	displayText: Artillery
	displayText_ru: Артиллерия
	displayText_uk: Артилерія
	displayText_zh_cn: 炮兵
	displayDescription: -High Radius Shooting \n -Can fire even without visual contact with the target \n -Slow
	displayDescription_ru: -Высокий радиус стрельбы \n -Может стрелять даже без визуального контакта с целью \n -Медленная
	displayDescription_uk: -Високий радіус стрільби \n -Може стріляти навіть без візуального контакту з метою \n -Повільна
	displayDescription_zh_cn: -高射程 \n -即使不与目标进行眼神接触也可以射击 \n -慢的
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 150
	maxHp: 200
	mass: 1000
	armour:2
	energyMax: 30
	energyRegen: 0.05
	energyNeedsToRechargeToFull: true
	techLevel: 1
	experimental: false
	buildSpeed: 6s
	radius: 10
	isBio: false
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: false
	selfRegenRate:0.01
	tags: transportableSOL, arty, building
	fogOfWarSightRange:15
	unitsSpawnedOnDeath: artyd
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_Ck]
	displayName:Cost killed
	[resource_CN]
	displayName:Combat Number
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=2
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[action_1]
	convertTo: artFZRTR
	displayType: action
	price:  0
	text: Dig in
	text_ru: Окопаться
	text_uk: Окопатися
	text_zh_cn: 挖掘
	description: -You can`t move \n -Reducing the damage you`re getting \n -Greater shelling radius
	description_ru: -Нельзя двигаться \n -Снижение получаемого урона \n -Больший радиус обстрела
	description_uk: -Не можна рухатися \n -Зниження одержуваної шкоди \n -Більший радіус обстрілу
	description_zh_cn: -不能移动 \n -减少受到的伤害 \n -更大的射程
	buildSpeed: 0.006
	pos:-1
	whenBuilding_cannotMove: true
	whenBuilding_rotateTo: 0
	whenBuilding_rotateTo_orBackwards: true
	highPriorityQueue: true
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp	
	isActive: if self.resource(type='Stun',lessThan=1)	
	ai_isDisabled:true
[hiddenAction_11]	
	autoTrigger: if self.isControlledByAI() and self.numberOfUnitsInEnemyTeam(withinRange=400) > 0
	alsoQueueAction:1
	autoTriggerCheckRate:every8Frames
[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1,hp=20
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1,hp=30
[hiddenAction_Vet3]
	autoTrigger:if self.resource(type='Vet',greaterThan=2) and self.resource(type='VetHP',lessThan=3)
	addResources:VetHP=1,hp=50

[action_V1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\VETERAN_1.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=149) and not self.resource(type='Ck',greaterThan=449) and self.resource(type='Vet',lessThan=1)
	setResourcesWithLogic: Vet=1
	setUnitStats:maxHp=220, shootDelayMultiplier=0.9, shootDamageMultiplier=1.2, moveSpeed=0.5, maxTurnSpeed=1, maxAttackRange=365,fogOfWarSightRange+=1
	autoTriggerCheckRate: every8Frames
[action_V2]
	text: Veterancy II
	text_ru: Ветеранство II
	text_uk: Ветеранство II
	text_zh_cn: 退伍军人 II
	buildSpeed: 0s
	pos:10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=1)
	iconImage: ROOT:\common\VETERAN_2.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=449) and not self.resource(type='Ck',greaterThan=899) and self.resource(type='Vet',lessThan=2)
	setResourcesWithLogic: Vet=2
	setUnitStats:maxHp=250, shootDelayMultiplier=0.8, shootDamageMultiplier=1.4, moveSpeed=0.6, maxTurnSpeed=1.2, maxAttackRange=380,selfRegenRate=0.05,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
[action_V3]
	text: Veterancy III
	text_ru: Ветеранство III
	text_uk: Ветеранство III
	text_zh_cn: 退伍军人 III
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=2)
	iconImage: ROOT:\common\VETERAN_3.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=899) and self.resource(type='Vet',lessThan=3)
	setResourcesWithLogic: Vet=3
	setUnitStats:maxHp=300, shootDelayMultiplier=0.7, shootDamageMultiplier=1.7, moveSpeed=0.75, maxTurnSpeed=1.5, maxAttackRange=400, armour=4,selfRegenRate=0.1,fogOfWarSightRange+=3
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Створки]/////////////////////////////////////////
[arm_1]
	image_end:MG.png
	x:4
	y:-4
	drawOverBody:true
[arm_2]
	image_end:MG.png
	x:-4
	y:-4
	drawOverBody:true
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	imageScale: 0.4
	total_frames: 2
	image: ARTILERIYA_VADIMONA.png
	image_wreak: NONE
	image_turret: KYSOK_ARTILERIY.png
	scaleTurretImagesTo:10
	image_shadow: NONE
	lock_body_rotation_with_main_turret: true
	animation_moving_start: 1
	animation_moving_end: 1
	animation_moving_speed: 3
	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 3
	animation_attack_start: 0
	animation_attack_end:0
	animation_attack_speed: 0
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	isFixedFiring: true
	turretTurnSpeed: 2
	maxAttackRange: 350
	shootDelay: 4.5s
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_base]
	x: 0
	y: 0
	canShoot:false
	invisible:true
[turret_2]
	x: 0
	y: 12
	attachedTo:base
	slave:true
	projectile:artycanon1	
	shoot_sound: ..\..\..\OGG\gaubica.ogg
	shoot_sound_vol:0.2	
	size:7
	recoilOffset: -4
	recoilOutTime: 3
	recoilReturnTime: 150	
	canAttackFlyingUnits: false
	shoot_flame: smoke,CUSTOM:ArtBUM,CUSTOM:ArtBUM,CUSTOM:ArtBUM,large
	shoot_light: #ffcc00	
[projectile_artycanon1]
	life: 200
	speed: 3
	drawSize: 0.7
	hitSound: true
	explodeOnEndOfLife:true		
	targetGround:true
	targetGroundSpread: 10
	largeHitEffect: false
	deflectionPower: 2
	areaDamage: 120
	areaRadius: 35
	armourIgnoreAmount: 7
	lightSize: 0.2
	lightColor: #ffcc00
	explodeEffect: smallExplosion, CUSTOM:Cratat,CUSTOM:DIRbum,CUSTOM:waterSplash
	image:Snaryad_Vadima.png
	initialUnguidedSpeedHeight: 1
	gravity:0.7
	lightCastOnGround: true
	trailEffect:CUSTOM:trail,CUSTOM:trailF
	trailEffectRate:0.5
	tags:land31
	mutator1_ifUnitWithTags:nav
	mutator1_areaDamageMultiplier:1.5
	areaRadiusFromEdge:true
	spawnProjectilesOnExplode:artycanon1Re
[projectile_artycanon1Re]
	life: 0
	armourIgnoreAmount: 7
	areaDamage: 120
	areaRadius: 35
	friendlyFire:true
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0.45
	moveAccelerationSpeed: 0.02
	moveDecelerationSpeed: 0.02
	joinsGroupFormations: true
	maxTurnSpeed:0.85
	turnAcceleration: 1
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	reverseSpeedPercentage:0
	fallingAcceleration:0.001
#//////////////////////////////[Парашютированиее]/////////////////////////////////////////
[hiddenAction_circle]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3*1
[hiddenAction_desconectar]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
