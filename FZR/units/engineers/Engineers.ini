#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: EngineerFZR
	displayText: Engineers
	displayText_ru: Инженеры
	displayText_uk: Інженери
	displayText_zh_cn: 工程师
	displayDescription: -Can build buildings and repair
	displayDescription_ru: -Могут строить здания и чинить
	displayDescription_uk: -Можуть будувати будівлі і лагодити
	displayDescription_zh_cn: -可以建造建筑物和修理
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 60
	maxHp: 100
	mass: 180
	armour: 1
	techLevel: 1
	experimental: false
	buildSpeed: 3s
	#availableInDemo: true
	radius: 10
	isBio: true
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: true
	selfRegenRate:0.04
	tags: transportableSOL,eng
	fogOfWarSightRange:10
	nanoRange: 90
	nanoRepairSpeed: 0.3
	nanoBuildSpeed: 0.45
	canBuild_1_name: repair,reclaim,goldMine1,turret_t1,AAFZR
	canBuild_1_pos:  0
	autoRepair: true
	canRepairUnits: true
	canRepairBuildings: true
	canRepairUnitsOnlyWithTags:transportable,transportableSOL,air,nav,building,building+
	canReclaimResources: true
	canReclaimResourcesNextSearchRange: 350
	resourceReclaimMultiplier:1.5
	soundOnDeath: ..\..\..\OGG\U1.ogg, ..\..\..\OGG\U2.ogg,..\..\..\OGG\U3.ogg,..\..\..\OGG\U4.ogg,..\..\..\OGG\U5.ogg,..\..\..\OGG\U6.ogg,..\..\..\OGG\U7.ogg,..\..\..\OGG\UU.ogg

	[resource_CN]
	displayName:Combat Number
	
	
	[canBuild_1]
	name:barracks
	pos:0
	isLocked: if self.isControlledByAI() and (numberOfUnitsInTeam(withTag='barracks',withinRange=500)> 1+self.resource.AImod2/3)
	[canBuild_2]
	name:tanks
	pos:0
	isLocked: if self.isControlledByAI() and (numberOfUnitsInTeam(withTag='tankT1',withinRange=500)> 1+self.resource.AImod/3)
	[canBuild_3]
	name:BotFZR
	pos:0
	isLocked: if self.isControlledByAI() and (numberOfUnitsInTeam(withTag='botT1',withinRange=500)> 1+self.resource.AImod2/3)
	[canBuild_4]
	name:radarFZR,tapeFZR
	pos:0
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[action_1]
	convertTo: EngineerFZRTR
	displayType: action
	price:  0
	text: Dig out
	text_ru: Окопаться
	text_uk: Окопатися
	text_zh_cn: 挖掘
	description: -You can`t move \n -Reducing the damage you`re getting \n -Greater construction radius \n -Slow build and repair
	description_ru: -Нельзя двигаться \n -Снижение получаемого урона \n -Больший радиус строительства \n -Медленнее строят и ремонтируют
	description_uk: -Не можна рухатися \n -Зменшення шкоди, яку ви отримуєте \n -Більший радіус будівництва \n -Повільніше будують і ремонтують
	description_zh_cn: -无法移动 \n -减少伤害 \n -更大的施工半径 \n -建造和维修速度较慢
	buildSpeed: 0.008
	pos:-1
	whenBuilding_cannotMove: true
	whenBuilding_rotateTo: 0
	whenBuilding_rotateTo_orBackwards: true
	highPriorityQueue: true
	isActive: if self.resource(type='Stun',lessThan=1)	
	ai_isDisabled:true
[hiddenAction_11]	
	autoTrigger: if self.isControlledByAI() and (self.numberOfUnitsInEnemyTeam(withinRange=400)-numberOfUnitsInAggressiveTeam(withinRange=400)) > 0
	alsoQueueAction:1
	autoTriggerCheckRate:every8Frames
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=6
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	imageScale: 0.3
	image_turret: Sol2.png
	scaleTurretImagesTo:16
	total_frames: 2
	image:  ENGFr.png
	image_wreak:  wreack.png
	image_shadow: NONE
	dustEffect:true
	animation_moving_start: 0
	animation_moving_end: 1
	animation_moving_speed: 20
	animation_moving_pingPong: false
	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 120
	animation_idle_pingPong: true
	lock_body_rotation_with_main_turret: true
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	isFixedFiring: true
	turretMultiTargeting: true
	turretSize: 10
	turretTurnSpeed: 2
	maxAttackRange: 150
	shootDelay: 35
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 1
	canShoot: false
	isMainNanoTurret: true
	invisible:true
	size:0
[turret_9]
	x: 0
	y: -3
	image:Sol2.png
	invisible:if self.hp(lessThan=50)
	canShoot:false
	attachedTo:1
	slave:true
image_applyTeamColors:true
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0.6
	moveAccelerationSpeed: 1
	moveDecelerationSpeed: 1
	joinsGroupFormations: true
	maxTurnSpeed: 2
	turnAcceleration: 2
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	reverseSpeedPercentage:0
	fallingAcceleration:0.001
#//////////////////////////////[Парашютирование]/////////////////////////////////////////
[hiddenAction_circ]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3*1
[hiddenAction_desconec]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
[ai]
	useAsBuilder: true	
	useAsHarvester:true
