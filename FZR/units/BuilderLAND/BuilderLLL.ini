	canBuild_2_isLockedMessage_uk:Потрібен будь-який Т2 завод
	canBuild_2_isLockedMessage_zh_cn:任何T2工厂都是必需的
	
	canBuild_3_name:KosmFZR,LauncherFZR,AorbFZR,D-LFZR,antiLauncherFZR
