#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SolFZR
	displayText: Infantry
	displayText_ru: Пехотинцы
	displayText_uk: Піхотинці
	displayText_zh_cn: 步兵
	displayDescription: -Light infantry \n -Well armed \n -Can dig in \n -Can capture buildings
	displayDescription_ru: -Лёгкая пехота \n -Хорошо вооружены \n -Могут окапываться \n -Могут захватывать здания
	displayDescription_uk: -Легка піхота \n -Добре озброєни \n -Можуть обкопуватися \n -Можуть захоплювати будівлі
	displayDescription_zh_cn: -轻型步兵 \n -装备精全 \n -可以被卡起来 \n -可以接管建筑物
	copyFrom: ROOT:Additional\Stun.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 130
	maxHp: 250
	mass: 180
	armour: 1	
	techLevel: 1
	experimental: false
	buildSpeed: 7s
	radius: 10
	isBio: true
	isBug: false
	numBitsOnDeath: 5
	hideScorchMark: false
	selfRegenRate:0.05
	tags: transportableSOL
	#soundOnAttackOrder:
	fogOfWarSightRange:15
	soundOnDeath: ..\..\..\OGG\U1.ogg, ..\..\..\OGG\U2.ogg,..\..\..\OGG\U3.ogg,..\..\..\OGG\U4.ogg,..\..\..\OGG\U5.ogg,..\..\..\OGG\U6.ogg,..\..\..\OGG\U7.ogg,..\..\..\OGG\UU.ogg
	generation_resources:zahvat=-0.007
	[resource_Vet]
	displayName:Vet
	[resource_VetHP]
	displayName:VetHP
	hidden:true
	[resource_zahvat]
	displayName:zahvat
	[resource_CN]
	displayName:Combat Number
	[resource_Ck]
	displayName:Cost killed
#//////////////////////////////[Действия]/////////////////////////////////////////	
[hiddenAction_Start]
	autoTriggerOnEvent:created
	setResourcesWithLogic:CN=self.resource(type='номер')
	addResources:номер=1
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=9
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[action_1]
	convertTo: SolFZRTR
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp	
	displayType: action
	price:  0
	text: Dig out
	text_ru: Окопаться
	text_uk: Окопатися
	text_zh_cn: 挖
	description: -You can`t move \n -Reducing the damage you`re getting \n -Greater shooting radius
	description_ru: -Нельзя двигаться \n -Снижение получаемого урона \n -Больший радиус стрельбы
	description_uk: -Не можете рухатися \n -Зменшення шкоди, яку ви отримуєте \n -Великий радіус стрільби
	description_zh_cn: -不能移动 \n -减少伤害 \n -射程更大
	buildSpeed: 0.008
	pos:-1
	whenBuilding_cannotMove: true
	whenBuilding_rotateTo: 0
	whenBuilding_rotateTo_orBackwards: true
	highPriorityQueue: true
	isActive: if self.resource(type='Stun',lessThan=1)	
[action_2]
	displayType: action
	price:  0
	pos: 0
	text: Capture the building
	text_ru: Захват здания
	text_uk: Захоплення будівлі
	text_zh_cn: 占领建筑物
	buildSpeed: 4s
	highPriorityQueue: true
	setResourcesWithLogic:zahvat=2
	isLocked: if numberOfUnitsInEnemyTeam (withTag="building",withinRange=240, lessThan=1)
	isLockedMessage: -No objects to capture
	isLockedMessage_ru: -Нет объектов для захвата
	isLockedMessage_uk: -Немає обєктів для захоплення
	isLockedMessage_zh_cn: -没有要捕获的对象
	isActive: if self.resource(type='Stun',lessThan=1)	
[hiddenAction_Vet1]
	autoTrigger:if self.resource(type='Vet',greaterThan=0) and self.resource(type='VetHP',lessThan=1)
	addResources:VetHP=1,hp=20
[hiddenAction_Vet2]
	autoTrigger:if self.resource(type='Vet',greaterThan=1) and self.resource(type='VetHP',lessThan=2)
	addResources:VetHP=1,hp=30
[hiddenAction_Vet3]
	autoTrigger:if self.resource(type='Vet',greaterThan=2) and self.resource(type='VetHP',lessThan=3)
	addResources:VetHP=1,hp=40

[action_V1]
	text: Veterancy I
	text_ru: Ветеранство I 
	text_uk: Ветеранство I
	text_zh_cn: 退伍军人 I
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=0)
	iconImage: ROOT:\common\VETERAN_1.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=119) and not self.resource(type='Ck',greaterThan=359) and self.resource(type='Vet',lessThan=1)
	setUnitStats:maxHp=270, shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, moveSpeed=0.7, maxTurnSpeed=2, maxAttackRange=190,fogOfWarSightRange+=1
	setResourcesWithLogic:Vet=1
	autoTriggerCheckRate: every8Frames
[action_V2]
	text: Veterancy II
	text_ru: Ветеранство II
	text_uk: Ветеранство II
	text_zh_cn: 退伍军人 II
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=1)
	iconImage: ROOT:\common\VETERAN_2.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=359) and not self.resource(type='Ck',greaterThan=719) and self.resource(type='Vet',lessThan=2)
	setResourcesWithLogic:Vet=2
	setUnitStats:maxHp=300, shootDelayMultiplier=0.8, shootDamageMultiplier=1.2, moveSpeed=0.8, maxTurnSpeed=2.5, maxAttackRange=220,selfRegenRate=0.1,fogOfWarSightRange+=1
	autoTriggerCheckRate: every8Frames
[action_V3]
	text: Veterancy III
	text_ru: Ветеранство III
	text_uk: Ветеранство III
	text_zh_cn: 退伍军人 III
	buildSpeed: 0s
	pos: 10
	displayType: infoOnlyStockpile
	isActive:false
	isVisible: if self.resource(type='Vet',greaterThan=2)
	iconImage: ROOT:\common\VETERAN_3.png
	
	autoTrigger:if self.resource(type='Ck',greaterThan=719) and self.resource(type='Vet',lessThan=3)
	setResourcesWithLogic:Vet=3
	setUnitStats:maxHp=340, shootDelayMultiplier=0.7, shootDamageMultiplier=1.3, moveSpeed=0.9, maxTurnSpeed=3, maxAttackRange=250, armour=3,selfRegenRate=0.15,fogOfWarSightRange+=2
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	imageScale: 0.3
	image_turret: Sol2.png
	scaleTurretImagesTo:16
	total_frames: 2
	image:  Sol.png
	image_wreak:  wreack.png
	image_shadow: NONE
	dustEffect:true
	lock_body_rotation_with_main_turret: true
	
	animation_moving_start: 0
	animation_moving_end: 1
	animation_moving_speed: 20
	animation_moving_pingPong: false

	animation_idle_start: 0
	animation_idle_end: 0
	animation_idle_speed: 120
	animation_idle_pingPong: true
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits:  if self.resource(type='Stun',lessThan=1)
	canAttackLandUnits:    if self.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	isFixedFiring: false
	turretMultiTargeting: true
	turretSize: 10
	turretTurnSpeed: 2
	maxAttackRange: 180
	shootDelay: 35
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 0
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	projectile: 1
	shoot_light:#ffc800
	invisible:true
[turret_2]
	x: 3
	y: 0
	warmup:10
	copyFrom:1
[turret_3]
	x: -3
	y: 0
	copyFrom:1
	warmup:20
	shoot_sound:  ..\..\..\OGG\z_uk-_ystrely.ogg
	shoot_sound_vol:0.05	
[turret_4]
	x: 3
	y: -3
	copyFrom:1
	warmup:30
[turret_5]
	x: -3
	y: -3
	copyFrom:1
	warmup:40
[turret_6]
	x: 0
	y: -3
	shoot_sound:  ..\..\..\OGG\z_uk-_ystrely.ogg
	shoot_sound_vol:0.05	
	copyFrom:1
	warmup:50
	invisible:true
[turret_7]
	x: 0
	y: -3
	shoot_sound: missile_fire
	shoot_sound_vol:0.3
	shoot_light:#ffcc00
	projectile: 2
	delay: 300
	invisible:true
[turret_8]
	x: 0
	y: 0
	canOnlyAttackUnitsWithTags= building
	resourceUsage:zahvat=1
	projectile: ZAHVAT
	invisible:true
	delay:100
[turret_9]
	x: 0
	y: 0
	image:Sol2.png
	invisible:if self.hp(lessThan=100)
	canShoot:false
	attachedTo:1
	slave:true
image_applyTeamColors:true
[turret_10]
	x: 0
	y: -7
	image:Sol3.png
	invisible:if self.hp(lessThan=200)
	canShoot:false
	attachedTo:1
	slave:true
image_applyTeamColors:true
[projectile_1]
	life: 100
	speed: 6
	drawSize: 0.7
	hitSound: false
	tags:land1
	largeHitEffect: false
	deflectionPower: 0.1
	directDamage: 5
	lightSize: 0.2
	lightColor: #0B88FF
	explodeEffect:NONE
	image: bullet.png
	mutatorX_ifUnitWithTags: transportableSOL,SOL
	mutatorX_directDamageMultiplier:1.5
[projectile_2]
	drawSize: 0.6
	directDamage: 60
	life: 240
	speed: 0.1
	targetSpeed: 3
	trailEffect: true
	largeHitEffect: false
	frame: 4
	tags:land2,ro1
	areaDamage: 30
	areaRadius: 20
	armourIgnoreAmount: 10
	deflectionPower: 0.5
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: LAND
	moveSpeed: 0.65
	moveAccelerationSpeed: 1
	moveDecelerationSpeed: 1
	joinsGroupFormations: true
	maxTurnSpeed: 2
	turnAcceleration: 2
	moveSlidingMode :false
	moveIgnoringBody:false
	moveSlidingDir:  181
	reverseSpeedPercentage:0
	fallingAcceleration:0.001
#//////////////////////////////[Действия]/////////////////////////////////////////	

[hiddenAction_circ]
	autoTrigger: if self.isFlying() and  not self.hasParent()
	attachments_addNewUnits:Parachute3*1
[hiddenAction_desconec]
	autoTrigger: if not self.isFlying()
	attachments_disconnect:true
[attachment_1]
	x: 0
	y: 0
	isUnselectable: true
	canAttack: false
	addTransportedUnits: false
	deattachIfWantingToMove: false
	setDrawLayerOnBottom:false
