#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Kraero
	displayText: Aerodrome 
	displayText_ru: Аэродром
	displayText_uk: Аеродром 
	displayText_zh_cn: 机场 
	displayDescription: -Produces aircraft
	displayDescription_ru: -Производит летательные аппараты
	displayDescription_uk: -Виробляє літаки
	displayDescription_zh_cn: -生产飞机
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 400
	maxHp: 800
	armour: 3
	techLevel: 1
	buildSpeed: 9s
	mass: 9000
	footprint: 0,0,1,1
	constructionFootprint:0,0,1,1
	selfRegenRate:0.02
	buildingToFootprintOffsetX:20
	buildingToFootprintOffsetY:20
	radius: 30
	isBuilding: false
	isBio: false
	showOnMinimap: false
    isUnrepairableUnit: true
    ignoreInUnitCapCalculation: true
    canNotBeDamaged:true
    canNotBeDirectlyAttacked:true
    isUnselectable: true
    isUnselectableAsTarget: false
	maxTransportingUnits:7
	transportUnitsRequireMovementType:AIR,WATER,HOVER,OVER_CLIFF,OVER_CLIFF_WATER,LAND
	transportUnitsRequireTag:air
	transportUnitsAddUnloadOption:true
	transportUnitsCanUnloadUnits:true
	showInEditor:false
	transportUnitsBlockOtherTransports:false
	transportUnitsHealBy:0.2
	transportUnitsKeepBuiltUnits:true
	nanoFactorySpeed:2
	tags:airT1, airT2, airT3, airT4,T2,T3,T4
	exit_x: 0
	exit_y: -10
	exit_moveAwayAmount:100
	canBuild_1_name: setRally,BuiAIR,HeliFZR,SCFZR,FigFZR,BomFZR,TorFZR,DRshFZR
	canBuild_1_pos:  1
	canBuild_1_isLocked: if numberOfUnitsInTeam(withTag="hq", lessThan=1)
	canBuild_1_isLockedMessage: Build Sub HQ
	canBuild_2_name: SuBuiAIR,Colibri,BomFZRt3,Universal,StealthFZRST
	canBuild_2_pos:  2
	canBuild_2_isLocked: if numberOfUnitsInTeam(withTag="hq", lessThan=1)
	canBuild_2_isLockedMessage: Build Sub HQ
	nanoRange: 400
	nanoRepairSpeed: 0.5
	autoRepair: true
	canRepairUnits: true
	canRepairUnitsOnlyWithTags:air
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	drawLayer:bottom
	image:       None.png
	imageScale:0.7
	image_wreak:  NONE
	image_shadow: NONE
	shadowOffsetX:1
	shadowOffsetY:1
	isVisibleToEnemies:false
	icon_zoomed_out:None.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: true
	turretSize: 2
	turretTurnSpeed: 5
	maxAttackRange: 0
	shootDelay: 10
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
	
	
