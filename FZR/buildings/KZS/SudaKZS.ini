#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SudaKZS
	displayText: Dimensional rift
	displayText_ru: Сюда
	displayText_uk: Сюда
	displayText_zh_cn: 次元裂缝
	
#//////////////////////////////[Код]/////////////////////////////////////////
	#dont_load: true	
	class: CustomUnitMetadata
	selfBuildRate: 0.0002
	selfRegenRate:1
	price: 0
	maxHp: 999999
	mass: 999999
	armour:100
	#footprint used for collisions with units (left, up, right, down)
	footprint: 0,0,0,0
	#used for placement, and placement of other buildings
	constructionFootprint: 0,0,0,0
	techLevel: 3
	buildSpeed: 22s	
	radius: 100
	softCollisionOnAll:20
	#displayRadius: 25
	buildingSelectionOffset: -3
	#createNeutral:true
	isBuilding: true
	isBio: false
	numBitsOnDeath: 12
	isUnselectable:true
	tags:SudaKZS
#isUnrepairableUnit:true
createOnAggressiveTeam:true
canOnlyBeAttackedByUnitsWithTags:KZSs
	showInEditor:false

[hiddenAction_KUDA]
	autoTrigger: if self.self.numberOfUnitsInEnemyTeam(withTag="KZSc",withinRange=200, lessThan=1)
	deleteSelf:true
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	imageScale: 0.9
	image: None.png
	#image_back:   back.png
	image_wreak: NONE
	image_turret: NONE
	image_shadow: NONE
showHealthBar:false
showEnergyBar:false
isVisible:false
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false

#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 0
	moveAccelerationSpeed: 0
	moveDecelerationSpeed: 0
	maxTurnSpeed: 0
	turnAcceleration: 0
	targetHeight: 0
	targetHeightDrift: 0
