#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image:        none.png
	scaleImagesTo:40
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	image_turret:nano.png
	scaleTurretImagesTo:5
	drawLayer: bottom
    teamColoringMode: pureGreen


