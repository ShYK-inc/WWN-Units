#                                \\[WWN]//
[core]
#//////////////////////////////[Название]/////////////////////////////////////////
	name:SDF
	copyFrom: common_slot.ini
	displayText: DS
	displayText_ru: СЗ
	displayText_uk: СЗ
	displayText_zh_cn: 防御系统
#//////////////////////////////[Код]/////////////////////////////////////////
	price: 3000
	[resource_Stun]
	hidden: true
	[resource_Vet]
	displayName:Vet
	[resource_Ck]
	displayName:Cost killed
[hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
addResourcesWithLogic:Ck=eventData(name="Ck", type="number")
[hiddenAction_Veterancy1]
	autoTrigger:if self.resource(type='Ck')>=1500 and self.resource(type='Vet',lessThan=1)
	addResources: hp=40, Vet=1
	setUnitStats:shootDelayMultiplier=0.9, shootDamageMultiplier=1.1, maxAttackRange=400
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy2]
	autoTrigger:if self.resource(type='Ck')>=4500 and self.resource(type='Vet',lessThan=2)
	addResources: hp=70, Vet=1
	setUnitStats:shootDelayMultiplier=0.8, shootDamageMultiplier=1.3, maxAttackRange=320
	autoTriggerCheckRate: every8Frames
[hiddenAction_Veterancy3]
	autoTrigger:if self.resource(type='Ck')>=9000 and self.resource(type='Vet',lessThan=3)
	addResources: hp=100, Vet=1
	setUnitStats:shootDelayMultiplier=0.65, shootDamageMultiplier=1.5, maxAttackRange=350
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Атака]/////////////////////////////////////////	
[attack]
	canAttack: true
	canAttackFlyingUnits: if parent.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   if parent.resource(type='Stun',lessThan=1)
	canAttackUnderwaterUnits: false
	turretMultiTargeting:true
	turretSize: 10
	turretTurnSpeed: 2
	maxAttackRange: 390
	shootDelay: 80
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: -21
	y: 17
	canAttackLandUnits:true
	canAttackFlyingUnits:false
	size:8
	idleDir:-90
	idleDirReversing: 270
	limitingAngle: 80
	projectile: 1
	turnSpeed: 3
	turnSpeedAcceleration: 1.2
	delay: 60
	shoot_flame:small
	shoot_light:#FFEECCCC
	image_applyTeamColors:true
	canShoot: true
	image: nano.png
	recoilOffset: -1.5
	shoot_sound:..\..\..\OGG\Tank2.ogg
	shoot_sound_vol:0.4
[turret_2]
	x: -21
	y: 7
copyFrom:1
[turret_3]
	x: 21
	y: 17
	idleDir:90
	copyFrom:1
[turret_4]
	x: 21
	y: 7
	idleDir:90
	copyFrom:1
[projectile_1]
	directDamage: 80
	life: 60
	speed: 8
	image:bullet1.png
	lightSize: 0.2
	lightColor: #ffcc00
	deflectionPower:0.5
	tags:land2
	drawSize: 0.7
[turret_5]
	#main turret
	x: 11
	y: 37
	turnSpeed:5
	canShoot: false
	recoilOffset: -3
	recoilOutTime: 5
	recoilReturnTime: 7
	image: missile_tank_turret.png
	image_drawOffsetY:-4
	idleSpin: 0.7
	size:1
[turret_6]
	#left missile pod
	x: 7
	y: 6
	attachedTo: 5
	slave: true
	invisible: true
	warmup: 50
	projectile: 2
	shoot_flame:small
	shoot_light:#FFEECCCC
	shoot_sound:missile_fire
	shoot_sound_vol:0.3
	size:1
[turret_7]
	#right missile pod
	x: -7
	y: 6
	invisible: true
	copyFrom: 6
	linkDelayWithTurret:6
	warmup: 80
	projectile: 2
	shoot_flame:small
	shoot_light:#FFEECCCC
	shoot_sound:missile_fire
	shoot_sound_vol:0.3
[turret_8]
	#missile pod
	x: 0
	y: 6
	attachedTo: 5
	slave: true
	invisible: true
	warmup: 70
	projectile: 2
	shoot_flame:small
	shoot_light:#FFEECCCC
	shoot_sound:missile_fire
	shoot_sound_vol:0.3
[projectile_2]
	directDamage: 110
	life: 240
	speed: 1
	targetSpeed: 6
	trailEffect: true
	largeHitEffect: true
	frame: 4
	areaDamage: 60
	areaRadius: 60
	deflectionPower:0.5
	tags:land2,ro2
	wobbleAmplitude: 0.5
	wobbleFrequency: 0.7s
	mutator1_ifUnitWithTags:air
	mutator1_areaDamageMultiplier:1.5
	spawnProjectilesOnExplode:22
[projectile_22]
	life: 0
	areaDamage: 60
	areaRadius: 60
	friendlyFire:true
	explodeOnEndOfLife: true
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
