[core]
#////////////////////////////[Название]//////////////////////////////////////
	name:SRR
	copyFrom: common_slot.ini
	displayText: RAS
	displayText_ru: СРР
	displayText_uk: СРР
	displayText_zh_cn: 资源分配系统
#//////////////////////////////[Код]/////////////////////////////////////////
	price: 3000
	generation_credits: 8
	generation_delay: 40
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_upgradeT2]
	text: Improve resource allocation system
	text_ru: Улучшить систему распределения ресурсов
	text_uk: Поліпшити систему розподілу ресурсів
	text_zh_cn: 完善资源配置体系
	isActive: if self.queueSize(empty=true)
	buildSpeed: 90s
	convertTo: PSRR
	price: 3800
	iconExtraImage: SHARED:icon_upgrade.png
	iconExtraColor: #FFFFFFFF
	ai_isDisabled: if self.customTimer() < 80*self.resource.AImod2
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 30
	turretTurnSpeed: 2
	shootDelay: 85
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image:        fabricatorT1.png
	scaleImagesTo:40
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	drawLayer: bottom

