#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: SGFZR
	displayText: Shield generator
	displayText_ru: Генератор щита
	displayText_uk: Генератор щита
	displayText_zh_cn: 护盾发生器
#//////////////////////////////[Код]/////////////////////////////////////////
	copyFrom: common_slot.ini
	price: 6000
[hiddenAction_regen]
	autoTrigger: true
	takeResources: shield=-40
	takeResources_includeParent: true
	takeResources_discardCollected: true
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 30
	turretTurnSpeed: 2
	shootDelay: 85
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	image:        shieldGen.png
	scaleImagesTo:50
	image_shadow: NONE
	shadowOffsetX:3
	shadowOffsetY:3
	drawLayer: bottom



