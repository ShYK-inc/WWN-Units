[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: WeCod
	displayText: Tactical missile launcher
	displayText_ru: Тактическая ракетная установка
	displayText_uk: Тактична ракетна установка
	displayText_zh_cn: 战术导弹发射器
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 8000
	maxHp: 8000
	armour:10
	mass: 4000
	techLevel: 1
	footprint: -2,-2,2,2
	constructionFootprint: -2,-2,2,2
	radius: 30
	buildingSelectionOffset: -3
	buildSpeed: 5s
	displayRadius: 11
	isBio: false
	isBuilding: true
	softCollisionOnAll: 10
	tags:recl
	stayNeutral: true
createNeutral: true
canNotBeDamaged:false
	resourceRate: 0.2
	selfRegenRate: -0.01
	isUnselectable: false
	#showInEditor: false
	explodeOnDeath:false
	showOnMinimap:false
disableDeathOnZeroHp:true
[hiddenAction_d]
	autoTrigger: if self.hp(empty=true)
	deleteSelf:true
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:WeaContrD.png
	image_wreak:  NONE
	image_turret: NONE
	imageScale: 1
	scaleImagesTo: 130
	showHealthBar:false
	drawLayer:bottom
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 19
	turretTurnSpeed: 4
	maxAttackRange: 1
	shootDelay: 0

[movement]
movementType: BUILDING
moveSpeed: 0.0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0

