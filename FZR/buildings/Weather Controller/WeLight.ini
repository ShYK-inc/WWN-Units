[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: LightningWea
	displayText: Lightning
	displayText_ru: Молния
	displayText_uk: Блискавка
	displayText_zh_cn: 闪电
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 0
	maxHp: 500000
	mass: 5000
	armour: 5000
	techLevel: 1
	experimental: false
	buildSpeed: 17s
energyMax:300
energyRegen:-0.1
dieOnZeroEnergy:true
	#availableInDemo: true
	radius: 30
	#isBuilding: true
	isBio: false
	numBitsOnDeath: 5
	hideScorchMark: true
	fogOfWarSightRange:17
	showInEditor:false
	isUnselectable:true
	isUnselectableAsTarget:true
	canOnlyBeAttackedByUnitsWithTags:KZS
	createOnAggressiveTeam:true
	[resource_Ck]
	displayName:Cost killed
[hiddenAction_1]
	autoTrigger: if self.customTimer(laterThanSeconds=0.5)
    fireTurretXAtGround: Lightn
    fireTurretXAtGround_withOffset: 0,0
	resetCustomTimer:true
[hiddenAction_WC]
autoTriggerOnEvent:tookDamage(withTag="WC")
  addEnergy:500
  
 [hiddenAction_VetCK]
autoTriggerOnEvent:newMessage
sendMessageTo:self.customTarget1
sendMessageWithData:Ck=eventData(name="Ck", type="number")
#//////////////////////////////[Графика]////////////////////////////////////////	
[graphics]
	imageScale: 0.8
	turretImageScale:1
	dustEffect:true
	image: none.png
	image_wreak:  NONE
	image_turret:  NONE
	showHealthBar:false
	image_shadow: AUTO
	shadowOffsetY:2
	showEnergyBar:false
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: true
	turretSize: 15
	turretTurnSpeed: 4
	maxAttackRange: 250
	shootDelay: 100

#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_Lightn]
  x: 0
  y: 0
  projectile: Lightn
  turnSpeed: 0
  turnSpeedAcceleration: 0
 [projectile_Lightn]
  directDamage:1
  areaDamage: 300
areaRadius: 150
shieldDamageMultiplier:5
friendlyFire:true
targetGround:true
targetGroundSpread: 500
  life: 0
  instant: true
  speed: 4
  explodeEffect: CUSTOM:Lightn
  drawSize: 0.0
 areaHitAirAndLandAtSameTime: true
	deflectionPower:-1
[effect_Lightn]
	life: 30
	fadeOut: true
	alpha: 5
	shadow: false
	scaleFrom: 0.9
	scaleTo: 1
	image:Lightn.png
	#color:#00c4ff
	createWhenOffscreen:true
	showInFog: true
	xOffsetAbsoluteRandom:30
	yOffsetAbsoluteRandom:30
	dirOffsetRandom:180
	alsoPlaySound:ROOT:OGG\Light.ogg
	
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: AIR
	moveSpeed: 1.6
	moveAccelerationSpeed: 0.1
	moveDecelerationSpeed: 0.17
	maxTurnSpeed: 2
	turnAcceleration: 2
	#moveSlidingMode :true
	#moveIgnoringBody:true
	reverseSpeedPercentage:0.3
	fallingAcceleration:0.001
