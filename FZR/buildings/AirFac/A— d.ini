[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: and
	displayText: Aerodrome Т2
	displayText_ru: Аэродром Т2
	displayText_uk: Аеродром Т2
	displayText_zh_cn: 机场 Т2
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 1000
	maxHp: 1000
	armour:10
	mass: 4000
	techLevel: 1
	footprint: -2,-2,2,0
	constructionFootprint: -2,-2,2,1
	radius: 30
	buildingSelectionOffset: -3
	buildSpeed: 5s
	displayRadius: 11
	isBio: false
