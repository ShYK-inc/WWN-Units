[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: GiLad
	displayText: Giper rocket launcher
	displayText_ru: Гипер ракетная установка
	displayText_uk: Ґіпер ракетна установка
	displayText_zh_cn: 超级火箭发射器
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 4500
	maxHp: 2500
	armour:10
	mass: 4000
	techLevel: 1
	footprint:-1,-1,1,1
	constructionFootprint:-1,-1,1,1
	radius: 30
	buildingSelectionOffset: -3
	buildSpeed: 5s
	displayRadius: 11
	isBio: false
	isBuilding: true
	softCollisionOnAll: 10
	tags:recl
	stayNeutral: true
createNeutral: true
canNotBeDamaged:false
	resourceRate: 0.2
	selfRegenRate: -0.01
	isUnselectable: false
	showInEditor: false
	explodeOnDeath:false
	showOnMinimap:false
disableDeathOnZeroHp:true
[hiddenAction_d]
	autoTrigger: if self.hp(empty=true)
	deleteSelf:true
	autoTriggerCheckRate: every8Frames
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 1
	image:      giper_launcher_bd.png
	image_wreak:  NONE
	image_turret: NONE
	imageScale: 1
	scaleImagesTo: 100
	showHealthBar:false
	drawLayer:bottom
[attack]
	canAttack: false
	canAttackFlyingUnits: false
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 19
	turretTurnSpeed: 4
	maxAttackRange: 1
	shootDelay: 0

[movement]
movementType: BUILDING
moveSpeed: 0.0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0

