#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: goldMine3
	displayText: Mine T3
	displayText_ru: Шахта Т3
	displayText_uk: Шахта T3
	displayText_zh_cn: 矿 T3
	displayDescription: -Generates money
	displayDescription_ru: -Генерирует деньги
	displayDescription_uk: -Генерує гроші
	displayDescription_zh_cn: -产生金钱
	copyFrom: ROOT:Additional\SuperStunAir.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 5400
	maxHp: 5500
	mass: 9000
	footprint: -1,-1,1,1
	constructionFootprint:  -1,-1,1,1
	showInEditor:true
	selfBuildRate: 0.0004
	techLevel: 1
	buildSpeed:100s
	placeOnlyOnResPool: true
	radius: 22
	generation_credits: 20
	generation_delay: 40
	generation_active: if self.resource(type='Stun',lessThan=1)
	tags: building
	isBuilding: true
	isBio: false
	numBitsOnDeath: 5
	selfRegenRate:0.1
	fogOfWarSightRange:20
	buildingSelectionOffset: -1
	unitsSpawnedOnDeath: gm3d
#//////////////////////////////[Действия]/////////////////////////////////////////
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	addResources: Потери=120
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	total_frames: 1
	teamColorsOnTurret: false
	imageScale: 1
	image: Mine3.png
	image_wreak:  NONE
	image_turret: NONE
	image_shadow: NONE
	shadowOffsetX:0
	shadowOffsetY:2
	icon_zoomed_out:micon3.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: false
	canAttackFlyingUnits: true
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	turretSize: 0
	turretTurnSpeed: 6
	maxAttackRange: 0
	shootDelay: 80
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
#//////////////////////////////[Интеллект]/////////////////////////////////////////
[ai]
	buildPriority: 0.9
	noneGlobalExtraPriority: 0.9
	noneInBaseExtraPriority: 0.9
	ai_upgradePriority: 0.3
