#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: WmineFZR
	displayText: Naval mine
	displayText_ru: Морская мина
	displayText_uk: Морська міна
	displayText_zh_cn: 海军水雷
	displayDescription: -Explodes on contact with an enemy \n -Can be detected by radars
	displayDescription_ru: -Взрывается при соприкосновении с врагом \n -Может быть обнаружена радарами
	displayDescription_uk: -Вибухає при зіткненні з ворогом \n -Може бути виявлена радарами
	displayDescription_zh_cn: -与敌人接触时爆炸 \n -可以被雷达探测到
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 60
	maxHp: 250
	mass: 1000
	disableAllUnitCollisions:true
	numBitsOnDeath:20
	techLevel: 1
	buildSpeed: 2s
	radius: 12
	armour:5
	isBio: false
	isBuilding: true
	fireTurretXAtSelfOnDeath:1
	fogOfWarSightRange:2
	showOnMinimap:false
	tags:building+
#//////////////////////////////[Действия]/////////////////////////////////////////
[action_1]
	autoTrigger:if numberOfUnitsInEnemyTeam(withTag="radar30",withinRange=350, lessThan=1) or numberOfUnitsInEnemyTeam(withTag="radar15",withinRange=200, lessThan=2) or numberOfUnitsInEnemyTeam(withTag="radar50",withinRange=500, lessThan=1)
	convertTo: WmineFZRST
	isVisible: false
[hiddenAction_Byaaa]
	autoTriggerOnEvent:destroyed
	sendMessageTo:self.lastDamagedBy
	sendMessageWithData:Ck=self.priceCredits()
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
	drawLayer:bottom
	total_frames: 1
	imageScale: 0.80
	image:        mineSea.png
	image_wreak:  NONE
	showHealthBar:false
	image_shadow: NONE
	shadowOffsetX:0
	shadowOffsetY:2
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	dieOnAttack:true
	canAttack: true
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackNotTouchingWaterUnits:false
	canAttackUnderwaterUnits: true
	maxAttackRange:40
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: 0
	y: 2
	image: NONE
	shoot_sound: ..\..\..\OGG\BAH1.ogg
	canAttackFlyingUnits: false
	canAttackLandUnits:   true
	canAttackUnderwaterUnits: false
	projectile:1
	size: 16
	delay: 100
	turnSpeed: 15
	turnSpeedAcceleration: 14
[projectile_1]
	areaDamage: 450
	areaRadius:40
	life: 1
	instant:true
	image:NONE
	drawSize: 0.01
	color: #bebe50
	largeHitEffect:true
	lightColor: #EEEEEE
	deflectionPower: -1
	spawnProjectilesOnExplode:22
[projectile_22]
	life: 0
	areaDamage: 450
	areaRadius: 40
	friendlyFire:true
	explodeOnEndOfLife: true
	explodeEffect: none
	mutator1_ifUnitWithoutTags:recl
	mutator1_areaDamageMultiplier:0
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: WATER
	moveSpeed: 0
	moveAccelerationSpeed: 0.01
	moveDecelerationSpeed: 0.01
	maxTurnSpeed: 0
	turnAcceleration: 0.1
